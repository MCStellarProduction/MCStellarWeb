<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimal-ui">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>MCStellar Production</title>
  <link rel="icon" href="mcstellarpageicon.png" type="image/x-icon">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    /* Deshabilitar el movimiento horizontal */
    body {
      user-select: none;
      font-family: 'Arial', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding-bottom: 80px;
      overflow-x: hidden; /* Deshabilita el movimiento horizontal */
    }

    img {
      -webkit-user-drag: none;
      user-drag: none;
      user-select: none;
    }

    /* Estilos Generales */
    header {
      width: 100%;
      text-align: center;
      padding: 20px;
    }

    header img {
      width: 100%;
      height: auto;
    }

    section {
      width: 90%;
      max-width: 1200px;
      margin: 40px 0;
    }

    .section-title {
      font-weight: bold;
      font-size: 1.5em;
      margin-bottom: 20px;
      text-align: center;
    }

    .card {
      background-color: #fff;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }

    .card h2 {
      font-weight: bold;
      margin-bottom: 10px;
    }

    .card p {
      font-size: 1em;
      color: #555;
    }

    .card-content {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100%;
    }

    .banner-container {
      position: relative;
      width: 100%;
      height: 50%;
      overflow: hidden;
      border-radius: 15px;
    }

    .banner {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
    }

    .signin {
      width: 200px;
      height: 20px;
      background-color: #ee8000;
      border-radius: 15px; 
      padding: 20px;
      color: white;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .signin:hover {
      animation: signinanimation 1s ease-in-out forwards;
    }
    
    @keyframes signinanimation {
      0% {
        transform: scale(1);
        background: #ee8000;
      }
      50% {
        transform: scale(1.3);
        background: linear-gradient(45deg, #ee8000, #9b4d96);
      }
      100% {
        transform: scale(1);
        background: linear-gradient(45deg, #ee8000, #9b4d96);
      }
    }

    .buttonlogin {
      width: 200px;
      height: 20px;
      background-color: #ee8000;
      border-radius: 15px; 
      border-color: transparent;
      padding: 20px;
      color: white;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .buttonlogin:hover {
      animation: signinanimation 1s forwards;
    }

    .content {
      color: #f6efec;
      padding: 20px;
      height: 50%;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      padding: 5px 0;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      background-color: transparent;
    }

    .button-container {
      display: flex;
      width: 250px;
      height: 50px;
      justify-content: space-between;
      border-radius: 10px;
      box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px, rgba(245, 73, 144, 0.5) 5px 10px 15px;
      background-color: #ee8000;
    }

    .button {
      outline: 0 !important;
      border: 0 !important;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: transparent;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 20px;
      transition: all 0.3s ease-in-out;
      cursor: pointer;
      position: relative;
    }

    .button:hover {
      animation: growAndChangeColor 1s forwards;
    }

    @keyframes growAndChangeColor {
      0% {
        transform: scale(1);
        background: #ee8000;
      }
      50% {
        transform: scale(1.3);
        background: linear-gradient(45deg, #ee8000, #9b4d96);
      }
      100% {
        transform: scale(1.1);
        background: linear-gradient(45deg, #ee8000, #9b4d96);
      }
    }

    .icon {
      font-size: 20px;
    }

    /* Gradiente en el texto */
    .gradient-text {
      background: linear-gradient(45deg, #ee8000, #9b4d96);
      -webkit-background-clip: text;
      color: transparent;
    }

    @media (max-width: 768px) {
      .button-container {
        width: 250px;
        height: 50px;
      }

      .button {
        width: 45px;
        height: 45px;
      }

      .icon {
        font-size: 22px;
      }
    }

    @media (max-width: 480px) {
      .button-container {
        width: 300px;
        height: 60px;
      }

      .button {
        width: 50px;
        height: 50px;
      }

      .icon {
        font-size: 24px;
      }
    }
    .form__group {
  position: relative;
  padding: 20px 0 0;
  width: 100%;
  max-width: 180px;
}

.form__field {
  font-family: inherit;
  width: 100%;
  border: none;
  border-bottom: 2px solid #9b9b9b;
  outline: 0;
  font-size: 17px;
  color: #fff;
  padding: 7px 0;
  background: transparent;
  transition: border-color 0.2s;
}

.form__field::placeholder {
  color: transparent;
}

.form__field:placeholder-shown ~ .form__label {
  font-size: 17px;
  cursor: text;
  top: 20px;
}

.form__label {
  position: absolute;
  top: 0;
  display: block;
  transition: 0.2s;
  font-size: 17px;
  color: #9b9b9b;
  pointer-events: none;
}

.form__field:focus {
  padding-bottom: 6px;
  font-weight: 700;
  border-width: 3px;
  border-image: linear-gradient(to right, #116399, #38caef);
  border-image-slice: 1;
}

.form__field:focus ~ .form__label {
  position: absolute;
  top: 0;
  display: block;
  transition: 0.2s;
  font-size: 17px;
  color: #38caef;
  font-weight: 700;
}

/* reset input */
.form__field:required, .form__field:invalid {
  box-shadow: none;
}
  </style>
</head>
<body>
  <!-- Mensaje de error -->
    <div id="error-message" style="color: red; display: none; font-weight: bold;"></div>

    <!-- Formulario -->
    <div class="form__group field">
        <input type="email" id="email" class="form__field" placeholder="Email Address" required>
        <label for="email" class="form__label">Email Address</label>

    <div class="form__group field">

    <button id="login-btn" class="buttonlogin">Login</button>

    

  <footer>
    <div class="button-container">

  </footer>

  <script>
    // Función para aplicar los estilos de texto
    function applyTextStyles() {
      let elements = document.querySelectorAll("#description");
      elements.forEach(element => {
        let html = element.innerHTML;
        html = html.replace(/\*\*{(.*?)\}\*/g, '<b>$1</b>');
        html = html.replace(/{(.*?)}/g, '<i>$1</i>');
        html = html.replace(/#{(.*?)#}/g, '<span class="gradient-text">$1</span>'); // Gradiente Naranja a Morado
        element.innerHTML = html;
      });
    }

    // Redirigir a otra página después de un clic
    function redirectToPage(event, url) {
      event.preventDefault(); 
      const button = event.currentTarget;
      button.style.pointerEvents = 'none';
      setTimeout(() => {
        window.location.href = url;
      }, 1000);
    }

    // Prevenir el menú contextual (como el clic derecho) en dispositivos móviles
    const img = document.getElementById('protectedImage');

    // Prevenir el menú contextual en desktop y móvil
    img.addEventListener('contextmenu', function(event) {
      event.preventDefault(); // Previene el menú contextual
    });

    // Prevenir el toque largo en móviles (típico de dispositivos táctiles)
    img.addEventListener('touchstart', function(event) {
      event.preventDefault(); // Previene las acciones por defecto en móviles (como mantener presionado)
    });
  </script>
