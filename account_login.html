<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimal-ui">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>MCStellar Production</title>
  <link rel="icon" href="mcstellarpageicon.png" type="image/x-icon">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    /* Estilos generales */
    body {
      user-select: none;
      font-family: 'Arial', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding-bottom: 80px;
      overflow-x: hidden;
    }

    img {
      -webkit-user-drag: none;
      user-drag: none;
      user-select: none;
    }

    /* Estilos del formulario */
    .form__group {
      position: relative;
      padding: 20px 0 0;
      width: 100%;
      max-width: 180px;
    }

    .form__field {
      font-family: inherit;
      width: 100%;
      border: none;
      border-bottom: 2px solid #9b9b9b;
      outline: 0;
      font-size: 17px;
      color: #fff;
      padding: 7px 0;
      background: transparent;
      transition: border-color 0.2s;
    }

    .form__field::placeholder {
      color: transparent;
    }

    .form__label {
      position: absolute;
      top: 0;
      display: block;
      transition: 0.2s;
      font-size: 17px;
      color: #9b9b9b;
      pointer-events: none;
    }

    .form__field:focus {
      padding-bottom: 6px;
      font-weight: 700;
      border-width: 3px;
      border-image: linear-gradient(to right, #116399, #38caef);
      border-image-slice: 1;
    }

    .form__field:focus ~ .form__label {
      position: absolute;
      top: 0;
      display: block;
      transition: 0.2s;
      font-size: 17px;
      color: #38caef;
      font-weight: 700;
    }

    /* Estilo del botón de login */
    .buttonlogin {
      width: 200px;
      height: 40px;
      background-color: #ee8000;
      border-radius: 15px;
      border-color: transparent;
      padding: 10px;
      color: white;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      margin-top: 20px;
    }

    .buttonlogin:hover {
      background-color: #9b4d96;
    }

    /* Estilo del mensaje de error */
    #error-message {
      color: red;
      font-weight: bold;
      display: none;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <!-- Mensaje de error -->
  <div id="error-message"></div>

  <!-- Formulario de login -->
  <div class="form__group field">
    <input type="email" id="email" class="form__field" placeholder="Email Address" required>
    <label for="email" class="form__label">Email Address</label>
  </div>
  <div class="form__group field">
    <input type="password" id="password" class="form__field" placeholder="Password" required>
    <label for="password" class="form__label">Password</label>
  </div>
  <button id="login-btn" class="buttonlogin">Login</button>

  <footer>
    <div class="button-container">
      <a href="https://www.mcstellar.lat/inicio" class="button" id="homeButton" onclick="redirectToPage(event, 'https://www.mcstellar.lat/inicio')">
        <i class="fas fa-home icon"></i>
      </a>
      <a href="https://www.mcstellar.lat/search" class="button" id="searchButton" onclick="redirectToPage(event, 'https://www.mcstellar.lat/search')">
        <i class="fas fa-search icon"></i>
      </a>
      <a href="https://www.mcstellar.lat/stellarclient" class="button" id="starButton" onclick="redirectToPage(event, 'https://www.mcstellar.lat/stellarclient')">
        <i class="fas fa-star icon"></i>
      </a>
      <a href="https://www.mcstellar.lat/social" class="button" id="moreButton" onclick="redirectToPage(event, 'https://www.mcstellar.lat/social')">
        <i class="fas fa-wifi icon"></i>
      </a>
    </div>
  </footer>

  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>

  <script>
    // Configuración de Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyByN0cTXuvfrigbnjVFBCIbHjVGcQCN4nE",
      authDomain: "mcstellarlogging.firebaseapp.com",
      projectId: "mcstellarlogging",
      storageBucket: "mcstellarlogging.firebasestorage.app",
      messagingSenderId: "980751050158",
      appId: "1:980751050158:web:92bb19853e92ed5315943f"
    };

    // Inicializar Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Comprobación si el usuario está logueado al cargar la página
    window.onload = function () {
      const storedUser = localStorage.getItem("user");
      if (storedUser) {
        // Si el usuario está en localStorage, redirige a la página de configuración de cuenta
        window.location.href = "https://www.mcstellar.lat/account_settings";
      }
    };

    // Referencias a los elementos del formulario
    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const errorMessage = document.getElementById("error-message");
    const loginButton = document.getElementById("login-btn");

    // Función para iniciar sesión
    loginButton.addEventListener("click", function () {
      const email = emailInput.value;
      const password = passwordInput.value;

      // Verificar que los campos no estén vacíos
      if (!email || !password) {
        errorMessage.textContent = "Por favor, completa todos los campos.";
        errorMessage.style.display = "block";
        return;
      }

      // Intentar iniciar sesión con Firebase
      firebase.auth().signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          // Inicio de sesión exitoso
          const user = userCredential.user;

          // Guardar los datos del usuario en localStorage
          localStorage.setItem("user", JSON.stringify({
            uid: user.uid,
            email: user.email
          }));

          // Redirigir a la página de configuración de cuenta
          window.location.href = "https://www.mcstellar.lat/account_settings";
        })
        .catch((error) => {
          // Manejo de errores
          const errorCode = error.code;
          const errorMessageText = error.message;

          if (errorCode === 'auth/user-not-found') {
            errorMessage.textContent = "Account Doesn't exist!!";
          } else if (errorCode === 'auth/wrong-password') {
            errorMessage.textContent = "Password or Email Address Incorrect";
          } else {
            errorMessage.textContent = "Error: " + errorMessageText;
          }

          errorMessage.style.display = "block";
        });
    });
  </script>

</body>
</html>
