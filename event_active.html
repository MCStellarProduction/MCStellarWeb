<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RedSurvival • Stellar Client</title>
    <style>
        /* Estilo por defecto para escritori */
        body {
            user-select: none;
            overflow: hidden;
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url('redsurvivalvideogif_install.gif'); /* Reemplaza con tu imagen de fondo */
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
        }

        /* Bloqueo de Imagenes */
        img {
            pointer-events: none;
        }

        /* Contenedor principal para centrar el cuadro */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Cuadro en el centro */
        .content-box {
            color: white;
            background-color: rgba(128, 128, 128, 0.6); /* Gris con 60% de opacidad */
            padding: 240px;
            height: 10vh;
            width: 100%;
            display: flex;
            justify-content: space-between;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .button {
            height: 50px;
            width: 350px;
            top: -40px;
            left: 50%;
            transform: translate(-50%, -70%);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            position: absolute;
            overflow: hidden;
            transition: all 0.5s ease-in-out;
        }

        .button:hover {
            box-shadow: .5px .5px 150px #252525;
        }

        .type1::after {
            content: "INSTALLING...";
            height: 50px;
            width: 350px;
            background-color: #008080;
            color: #fff;
            position: absolute;
            top: 0%;
            left: 0%;
            transform: translateY(50px);
            font-size: 1.2rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.5s ease-in-out;
        }

       .type1::before {
           content: "INSTALL STELLAR LAUNCHER";
           height: 50px;
           width: 350px;
           background-color: #fff;
           color: #008080;
           position: absolute;
           top: 0%;
           left: 0%;
           transform: translateY(0px) scale(1.2);
           font-size: 1.2rem;
           font-weight: 600;
           display: flex;
           align-items: center;
           justify-content: center;
           transition: all 0.5s ease-in-out;
       }

       .type1:hover::after {
        transform: translateY(0) scale(1.2);
       }

       .type1:hover::before {
        transform: translateY(-50px) scale(0) rotate(120deg);
       }

        /* Estilo para el título */
        .title {
            font-size: 2em;
            weight: 10vh;
            font-weight: bold;
            color: white;
            text-align: left;
            margin: 0;
        }

        /* Contenedor para la descripción y otros detalles */
        .details {
            display: flex;
            text-align: right;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
            color: white;
            font-weight: bold;
            font-size: 1em;
        }

        /* Estilo para la fecha del evento */
        .date {
            margin-bottom: 10px;
        }

        /* Estilo para el estado del servidor */
        .status {
            margin-bottom: 10px;
        }

        /* Estilo para la imagen del evento */
        .event-icon {
            width: 320px;
            height: 120px;
            margin-top: 10px;
        }

        /* Estilo para dispositivos móviles (pantallas pequeñas) */
        @media (max-width: 768px) {
            /* En móviles, ocultamos el contenido principal */
            .container {
                display: none;
            }

            /* Se hace visible el contenedor de notificación de error */
            .notifications-container {
                display: flex;
                justify-content: center;
                align-items: center;
                width: 100%;
                height: 100vh;
                background-color: white;
                font-size: 0.875rem;
                line-height: 1.25rem;
                display: flex;
                flex-direction: column;
                gap: 1rem;
            }

            .flex {
                display: flex;
            }

            .flex-shrink-0 {
                flex-shrink: 0;
            }

            .error-alert {
                border-radius: 0.375rem;
                padding: 1rem;
                background-color: rgb(254, 242, 242);
            }

            .error-svg {
                color: #F87171;
                width: 1.25rem;
                height: 1.25rem;
            }

            .error-prompt-heading {
                color: #991B1B;
                font-size: 0.875rem;
                line-height: 1.25rem;
                font-weight: bold;
            }

            .error-prompt-container {
                display: flex;
                flex-direction: column;
                margin-left: 1.25rem;
            }

            .error-prompt-wrap {
                margin-top: 0.5rem;
                color: #B91C1C;
                font-size: 0.875rem;
                line-height: 1.25rem;
            }

            .error-prompt-list {
                padding-left: 1.25rem;
                margin-top: 0.25rem;
                list-style-type: disc;
            }
        }
    </style>
</head>
<body>

    <!-- Contenedor principal con el cuadro, solo visible en pantallas grandes -->
    <div class="container">
        <div class="content-box">
            <!-- Título y Descripción -->
            <div class="text-content">
                <img src="redsurvivaltitle_size-1.png" alt="Icono del Evento" class="event-icon">
                <p>It's a vanilla server, with mini events and many more surprises with bosses and many more things...</p>
            </div>

            <!-- Detalles a la derecha -->
            <div class="details">
                <div class="date">Date: ?/?/??</div>
                <div class="status">Server: <span style="color: grey;">N/T</span></div>
            </div>
        </div>
    </div>
    <button class="button type1" onclick="downloadFile()">
    </button>

    <!-- Notificaciones de error para móvil, solo visible en móviles -->
    <div class="notifications-container" style="display: none;">
        <div class="error-alert">
            <div class="flex">
                <div class="flex-shrink-0">
                    <svg aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg" class="error-svg">
                        <path clip-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" fill-rule="evenodd"></path>
                    </svg>
                </div>
                <div class="error-prompt-container">
                    <p class="error-prompt-heading">Error Server</p>
                    <div class="error-prompt-wrap">
                        <ul class="error-prompt-list" role="list">
                            <li>Connection error due to:</li>
                            <li>Mobile Mode: You can't log into a Stellar Client instance on a mobile device</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('contextmenu', function(event) {
            if (event.target.tagName === 'IMG') {
                event.preventDefault();
            }
        });

        // Bloquear copiar y pegar imágenes
        document.addEventListener('copy', function(event) {
            if (event.target.tagName === 'IMG') {
                event.preventDefault();
            }
        });

        document.addEventListener('paste', function(event) {
            if (event.target.tagName === 'IMG') {
                event.preventDefault();
            }
        });

        // Bloquear arrastre de imágenes
        document.querySelectorAll('img').forEach(img => {
            img.ondragstart = function() { return false; };
        });
        
        function downloadFile() {
            // URL del archivo que quieres que los usuarios descarguen
            var fileUrl = 'https://github.com/mcstellarproduction/mcstellarweb/raw/main/effective_fg-1.2.2.jar'; // Reemplaza con la URL de tu archivo
            var a = document.createElement('a');
            a.href = fileUrl;
            a.download = 'stellartest.jar'; // Nombre sugerido para el archivo
            a.click();  // Simula un clic en el enlace para iniciar la descarga
        }
        
        // Mostrar el mensaje de error solo en móviles
        if (window.innerWidth <= 768) {
            document.querySelector('.notifications-container').style.display = 'flex';
            document.querySelector('.container').style.display = 'none';
        } else {
            document.querySelector('.notifications-container').style.display = 'none';
            document.querySelector('.container').style.display = 'flex';
        }

        // También ajustar en el redimensionamiento
        window.addEventListener('resize', function() {
            if (window.innerWidth <= 768) {
                document.querySelector('.notifications-container').style.display = 'flex';
                document.querySelector('.container').style.display = 'none';
            } else {
                document.querySelector('.notifications-container').style.display = 'none';
                document.querySelector('.container').style.display = 'flex';
            }
        });
    </script>
</body>
</html>
