<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión • Stellar Client</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #1f1f1f;
        }

        .cuadro {
            background-color: #2a2a2a;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
            color: #ff5722;
            font-size: 16px;
        }

        .mensaje {
            font-size: 16px;
            margin-top: 15px;
        }

        .error {
            color: red;
        }

        .exito {
            color: green;
        }
    </style>
</head>
<body>

    <div class="cuadro">
        <h2>Inicio de Sesión</h2>
        <input type="text" id="email" maxlength="50" placeholder="Correo" />
        <input type="password" id="password" maxlength="20" placeholder="Contraseña" />
        <button onclick="validarCredenciales()">Validar</button>
        <div id="mensaje" class="mensaje"></div>
    </div>

    <script>
        const emailsValidos = [
            "test@stellar.com",
            "usuario1@ejemplo.com",
            "usuario2@ejemplo.com"
        ];

        const passwordsValidos = [
            "12345",
            "password1",
            "password2"
        ];

        const codigosEspeciales = {
            "CreatorKey=sharingel": "https://www.mcstellar.lat/creator_checking-sharingel",
            "CreatorKey=redaguila": "https://www.mcstellar.lat/creator_checking-redaguila"
        };

        function validarCredenciales() {
            const emailIngresado = document.getElementById("email").value.trim();
            const passwordIngresado = document.getElementById("password").value.trim();
            const mensajeDiv = document.getElementById("mensaje");

            // Limpiar mensaje previo
            mensajeDiv.textContent = '';
            mensajeDiv.classList.remove('error', 'exito');

            // Verificar si es un código especial
            if (codigosEspeciales[emailIngresado]) {
                mensajeDiv.textContent = 'Ingresando...';
                mensajeDiv.classList.add('exito');

                // Redirigir a la página personalizada
                setTimeout(() => {
                    window.location.href = codigosEspeciales[emailIngresado];
                }, 1000);

            } else if (emailsValidos.includes(emailIngresado) && passwordsValidos.includes(passwordIngresado)) {
                mensajeDiv.textContent = 'Iniciando sesión...';
                mensajeDiv.classList.add('exito');

                // Simular tiempo de validación
                setTimeout(() => {
                    mensajeDiv.textContent = 'Sesión iniciada correctamente.';
                    setTimeout(() => {
                        window.location.href = "https://www.mcstellar.lat/client_checking";
                    }, 1000);
                }, 2000);

            } else {
                mensajeDiv.textContent = 'Correo o contraseña no válidos.';
                mensajeDiv.classList.add('error');
            }
        }
    </script>

</body>
</html>
