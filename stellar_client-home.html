<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stellar Client</title>
    <link rel="icon" href="stellar_client-icon.png" type="image/x-icon">
    <style>
        /* Estilo general del cuerpo */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            flex-direction: column;
            min-height: 100vh;
            overflow-y: auto;
        }

        /* Contenedor principal */
        .container {
            width: 100%;
            min-height: 100vh; /* Asegura que el fondo cubra toda la ventana */
            --s: 200px; /* Tamaño del patrón */
            --c1: #1d1d1d;
            --c2: #4e4f51;
            --c3: #3c3c3c;

            background: repeating-conic-gradient(
                    from 30deg,
                    #0000 0 120deg,
                    var(--c3) 0 180deg
                )
                calc(0.5 * var(--s)) calc(0.5 * var(--s) * 0.577),
                repeating-conic-gradient(
                    from 30deg,
                    var(--c1) 0 60deg,
                    var(--c2) 0 120deg,
                    var(--c3) 0 180deg
                );
            background-size: var(--s) calc(var(--s) * 0.577);
            text-align: center;
            padding: 40px;
            box-sizing: border-box;
        }

        /* Imagen de título personalizada */
        .title-img {
            width: 100%;
            max-width: 350px;  /* Limita el tamaño máximo */
            height: auto;
            margin-bottom: 40px;
        }

        /* Título principal (Texto) */
        .title {
            font-size: 2.5rem; /* Cambié el tamaño para que sea más visible */
            color: transparent;
            background: linear-gradient(90deg, #ff5722, #9c27b0); /* Gradiente de naranja a morado */
            -webkit-background-clip: text; /* Clip para que el fondo sea solo el texto */
            background-clip: text;
            font-weight: bold;
            letter-spacing: 1px;
            text-transform: uppercase;
            margin-bottom: 40px;
        }

        /* Contenedor de instancias */
        .instances {
            display: flex;
            justify-content: space-evenly;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 40px;
            width: 100%;
            box-sizing: border-box;
        }

        /* Estilo de cada instancia */
        .instance {
            background-color: #2a2a2a; /* Fondo más oscuro para los cuadros */
            border-radius: 10px;
            padding: 20px;
            width: 100%;
            max-width: 350px; /* Ajusta el tamaño máximo de las instancias */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4); /* Sombra básica */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            overflow: hidden; /* Para asegurar que las imágenes no sobresalgan */
            margin-bottom: 40px; /* Para un mejor espaciado */
        }

        .instance:hover {
            transform: scale(1.05); /* Efecto al pasar el mouse */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4), 0 0 15px rgba(255, 87, 34, 0.5), 0 0 25px rgba(156, 39, 176, 0.5); /* Sombra gradiente */
        }

        /* Estilo de las imágenes dentro de las instancias */
        .instance img {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        /* Títulos de las instancias */
        .instance-title {
            font-size: 1.5rem;
            color: transparent;
            background: linear-gradient(90deg, #ff5722, #9c27b0); /* Gradiente de naranja a morado */
            -webkit-background-clip: text;
            background-clip: text;
            font-weight: bold;
            margin-bottom: 10px;
        }

        /* Descripción de las instancias */
        .instance-desc {
            font-size: 1rem;
            color: #bbb; /* Gris más suave para la descripción */
            margin-bottom: 20px;
        }

        /* Estilo del botón de instalación */
        .install-btn {
            display: none;
        }

        .instance:hover .install-btn {
            display: block;
        }

        button {
            background-color: #ff5722;
            color: #121212;
            border: none;
            padding: 12px 20px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        button:hover {
            background-color: #9c27b0; /* Morado oscuro */
        }

        /* Responsividad para pantallas más pequeñas */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .title {
                font-size: 1.5rem;
            }

            .instance {
                max-width: 100%;
                margin-bottom: 20px;
            }

            .title-img {
                max-width: 100%;
            }
        }

        @media (max-width: 480px) {
            .title {
                font-size: 1.2rem;
            }

            button {
                font-size: 0.9rem;
                padding: 10px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Imagen personalizada como título -->
        <img src="stellar_client_icon.png" alt="Stellar Client" class="title-img">

        <div class="instances">
            <div class="instance">
                <img src="images/redsurvival_card_event_1.jpg" alt="Instancia 1">
                <h2 class="instance-title">BETA-TEST REDSURVIVAL</h2>
                <p class="instance-desc">Beta Test del RedSurvival ( Only Testers Access )</p>
                <div class="install-btn">
                    <button onclick="redirectToCustomPage()">Install Launcher</button>
                </div>
            </div>
            <!-- Puedes agregar más instancias aquí -->
        </div>
    </div>

    <script>
        // Función para redirigir a una página personalizada
        function redirectToCustomPage() {
            window.location.href = "https://github.com/mcstellarproduction/mcstellarweb/raw/main/redsurvival_beta-test_v3.zip";
        }

        // Detectar si el usuario está en un dispositivo móvil
        function isMobile() {
            return /Mobi|Android/i.test(navigator.userAgent);
        }

        // Redirigir a un enlace personalizado si es móvil
        if (isMobile()) {
            window.location.href = "https://www.mcstellar.lat/error-1";
        }
    </script>
</body>
</html>
