<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stellar Client</title>
    <style>
        /* Estilo general del cuerpo */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1f1f1f; /* Fondo oscuro estilo gamer */
            color: #ddd; /* Texto gris claro */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Contenedor principal */
        .container {
            text-align: center;
            padding: 40px;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Imagen de título personalizada */
        .title-img {
            width: 100%;
            width: 350;
            height: 200;
            margin-bottom: 40px;
        }

        /* Título principal (Texto) */
        .title {
            font-size: 3rem;
            color: transparent;
            background: linear-gradient(90deg, #ff5722, #9c27b0); /* Gradiente de naranja a morado */
            -webkit-background-clip: text; /* Clip para que el fondo sea solo el texto */
            background-clip: text;
            font-weight: bold;
            letter-spacing: 1px;
            text-transform: uppercase;
            margin-bottom: 40px;
        }

        /* Contenedor de instancias */
        .instances {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
        }

        /* Estilo de cada instancia */
        .instance {
            background-color: #2a2a2a; /* Fondo más oscuro para los cuadros */
            border-radius: 10px;
            padding: 20px;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4); /* Sombra básica */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            overflow: hidden; /* Para asegurar que las imágenes no sobresalgan */
        }

        .instance:hover {
            transform: scale(1.05); /* Efecto al pasar el mouse */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4), 0 0 15px rgba(255, 87, 34, 0.5), 0 0 25px rgba(156, 39, 176, 0.5); /* Sombra gradiente */
        }

        /* Estilo de las imágenes dentro de las instancias */
        .instance img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        /* Títulos de las instancias */
        .instance-title {
            font-size: 1.5rem;
            color: transparent;
            background: linear-gradient(90deg, #ff5722, #9c27b0); /* Gradiente de naranja a morado */
            -webkit-background-clip: text;
            background-clip: text;
            font-weight: bold;
            margin-bottom: 10px;
        }

        /* Descripción de las instancias */
        .instance-desc {
            font-size: 1rem;
            color: #bbb; /* Gris más suave para la descripción */
            margin-bottom: 20px;
        }

        /* Estilo del botón de instalación */
        .install-btn {
            display: none;
        }

        .instance:hover .install-btn {
            display: block;
        }

        button {
            background-color: #ff5722;
            color: #121212;
            border: none;
            padding: 12px 20px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        button:hover {
            background-color: #9c27b0; /* Morado oscuro */
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Imagen personalizada como título -->
        <img src="stellar_client_icon.png" alt="Stellar Client" class="title-img">

        <!-- Título del sitio (textual) -->
        <h1 class="title">Stellar Client</h1>

        <div class="instances">
            <div class="instance">
                <img src="redsurvival_card_event_1.jpg" alt="Instancia 1">
                <h2 class="instance-title">REDSURVIVAL</h2>
                <p class="instance-desc">( Evento Español ) Este es un evento Survival en el que habra gran difficultad y muchos eventos sorpresas. Solo 50 personas podran participar!!</p>
                <div class="install-btn">
                    <button onclick="downloadFile('launcher1.zip')">Install Launcher</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function downloadFile(fileName) {
            const a = document.createElement('a');
            a.href = fileName; // Asegúrate de tener el archivo en la misma carpeta o proporcionar el URL completo
            a.download = fileName;
            a.click();
        }
    </script>
</body>
</html>
