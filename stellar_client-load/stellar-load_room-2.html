<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Verificando...</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            font-family: 'Arial', sans-serif;
            text-align: center;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
            --s: 200px; /* Tamaño del patrón */
            --c1: #1d1d1d;
            --c2: #4e4f51;
            --c3: #3c3c3c;

            background: repeating-conic-gradient(
                    from 30deg,
                    #0000 0 120deg,
                    var(--c3) 0 180deg
                )
                calc(0.5 * var(--s)) calc(0.5 * var(--s) * 0.577),
                repeating-conic-gradient(
                    from 30deg,
                    var(--c1) 0 60deg,
                    var(--c2) 0 120deg,
                    var(--c3) 0 180deg
                );
            background-size: var(--s) calc(var(--s) * 0.577);
        }

        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ffffff;
        }

        img {
            width: 200px;
            height: auto;
            margin-bottom: 20px;
        }

        .progress-container {
            width: 500px; /* Ancho fijo de la barra de progreso */
            margin: 0 auto;
            background-color: #444;
            border-radius: 25px;
            height: 25px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(to right, orange, purple);
            animation: loadProgress 4s ease-in-out infinite;
        }

        .messages {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #f1f1f1;
        }

        .footer {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 14px;
            color: #888;
        }

        @keyframes loadProgress {
            0% { width: 0%; }
            5% { width: 5%; }
            18% { width: 18%; }
            46% { width: 46%; }
            67% { width: 67%; }
            68% { width: 68%; }
            69% { width: 69%; }
            70% { width: 70%; }
            81% { width: 81%; }
            94% { width: 94%; }
            98% { width: 98%; }
            100% { width: 100%; }
        }
    </style>
</head>
<body>
    <div class="container"></div>
    <div class="content">
        <img src="stellar_client_icon.png" alt="Imagen Custom">
        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>
        <div id="message" class="messages">Cargando...</div>
    </div>
    <div class="footer">
        <p>© 2024 MCStellar Production</p>
    </div>

    <script>
        const messages = [
            "Cargando Assets...",
            "Buscando Actualizaciones...",
            "Esperando Cliente...",
            "Cargando Instancias...",
            "Autorizando Entrada...",
            "Cargando Cliente"
        ];

        let currentMessageIndex = 0;
        const messageElement = document.getElementById('message');
        
        function changeMessage() {
            if (currentMessageIndex < messages.length) {
                messageElement.innerText = messages[currentMessageIndex];
                currentMessageIndex++;
                const randomDelay = Math.floor(Math.random() * 4000) + 3000;
                setTimeout(changeMessage, randomDelay);
            } else {
                setTimeout(() => {
                    window.location.href = 'https://www.mcstellar.lat/stellar_client/stellar_room_2';
                }, 1000);
            }
        }

        changeMessage();
    </script>
</body>
</html>
