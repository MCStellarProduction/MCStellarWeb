<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Verificación de Actualizaciones</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 0;
            margin: 0;
        }
        .container {
            position: relative;
            top: 20%;
        }
        img {
            width: 200px;
            height: auto;
            margin-bottom: 20px;
        }
        .progress-container {
            width: 80%;
            margin: 0 auto;
            background-color: #444;
            border-radius: 25px;
            height: 25px;
            overflow: hidden;
        }
        .progress-bar {
            height: 100%;
            width: 0%;
            background-color: #76ff03;
            animation: loadProgress 4s ease-in-out infinite;
        }
        .messages {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #f1f1f1;
        }
        .footer {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 14px;
            color: #888;
        }
        @keyframes loadProgress {
            0% { width: 0%; }
            100% { width: 100%; }
        }
    </style>
</head>
<body>

<div class="container">
    <img src="stellar_client_icon.png" alt="Imagen Custom">
    <div class="progress-container">
        <div class="progress-bar"></div>
    </div>
    <div id="message" class="messages">Cargando...</div>
</div>

<div class="footer">
    <p>© 2024 MCStellar Production</p>
</div>

<script>
    const messages = [
        "Cargando Assets...",
        "Buscando Actualizaciones...",
        "Esperando Cliente...",
        "Cargando Instancias...",
        "Autorizando Entrada...",
        "Cargando Cupon de Participacion"
    ];

    let currentMessageIndex = 0;
    const messageElement = document.getElementById('message');
    
    // Función para cambiar el mensaje de forma aleatoria y retrasada
    function changeMessage() {
        if (currentMessageIndex < messages.length) {
            // Cambiar el mensaje
            messageElement.innerText = messages[currentMessageIndex];

            // Incrementar el índice
            currentMessageIndex++;

            // Calcular un retraso aleatorio entre 3 y 7 segundos
            const randomDelay = Math.floor(Math.random() * 4000) + 3000; // Aleatorio entre 3000 y 7000 ms

            setTimeout(changeMessage, randomDelay);
        } else {
            // Después de que todos los mensajes han sido mostrados, redirigir
            setTimeout(function() {
                window.location.href = 'https://www.mcstellar.lat/stellar_client-home';  // Cambia esta URL por la de tu página personalizada
            }, 1000);  // Espera 1 segundo antes de redirigir
        }
    }

    // Iniciar la secuencia de cambios de mensaje
    changeMessage();
</script>

</body>
</html>
