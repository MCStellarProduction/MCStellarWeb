<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stellar Client</title>
    <link rel="icon" href="../stellar_client-icon-page.png" type="image/x-icon">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            flex-direction: column;
            min-height: 100vh;
            overflow-y: auto;
        }

        .container {
            width: 100%;
            min-height: 100vh;
            background-image: url("../client_gradient.png");
        }

        .title-img {
            width: 100%;
            max-width: 350px;
            height: auto;
            margin-bottom: 40px;
        }

        .title {
            font-size: 2.5rem;
            color: transparent;
            background: linear-gradient(90deg, #ff5722, #9c27b0);
            -webkit-background-clip: text;
            background-clip: text;
            font-weight: bold;
            letter-spacing: 1px;
            text-transform: uppercase;
            margin-bottom: 40px;
        }

        .instances {
            display: flex;
            justify-content: space-evenly;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 40px;
            width: 100%;
            box-sizing: border-box;
        }

        .instance {
            position: relative;
            width: 100%;
            max-width: 350px;
            aspect-ratio: 16 / 9; /* Proporci√≥n 16:9 */
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin-bottom: 40px;
        }

        .instance:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4), 0 0 15px rgba(255, 87, 34, 0.5), 0 0 25px rgba(156, 39, 176, 0.5);
        }

        .instance img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* La imagen cubre todo el cuadro */
        }

        .instance-content {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.7); /* Fondo semi-transparente en la parte inferior */
            padding: 10px 15px;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .instance-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin: 0;
        }

        .instance-desc {
            font-size: 0.9rem;
            margin: 5px 0 10px;
        }

        .install-btn {
            position: absolute;
            bottom: -50px; /* Fuera del cuadro inicialmente */
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.9);
            text-align: center;
            transition: bottom 0.3s ease-in-out;
        }

        .install-btn button {
            background-color: #ff5722;
            color: #121212;
            border: none;
            padding: 12px 20px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 0;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .install-btn button:hover {
            background-color: #9c27b0;
        }

        .instance:hover .install-btn {
            bottom: 0; /* Aparece al pasar el mouse */
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .title {
                font-size: 1.5rem;
            }

            .instance {
                max-width: 100%;
            }

            .title-img {
                max-width: 100%;
            }
        }

        @media (max-width: 480px) {
            .title {
                font-size: 1.2rem;
            }

            .install-btn button {
                font-size: 0.9rem;
                padding: 10px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="../stellar_client_icon.png" alt="Stellar Client" class="title-img">

        <div class="instances">
            <div class="instance">
                <img src="../redsurvival_event_card2.jpg" alt="Instancia 1">
                <div class="instance-content">
                    <h2 class="instance-title">REDSURVIVAL</h2>
                    <p class="instance-desc">RedSurvival Official</p>
                </div>
                <div class="install-btn">
                    <button onclick="redirectToCustomPage()">See Instance</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function redirectToCustomPage() {
            window.location.href = "https://www.mcstellar.lat/stellar_client/instance/beta-test_official-546885";
        }

        function isMobile() {
            return /Mobi|Android/i.test(navigator.userAgent);
        }

        if (isMobile()) {
            window.location.href = "https://www.mcstellar.lat/error-1";
        }
    </script>
</body>
</html>
