<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beta-Test Instance</title>
    <link rel="icon" href="../stellar_client-icon-page.png" type="image/x-icon">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-end; /* Alinea al fondo */
            min-height: 100vh;
            background: url("beta-test_instance.jpg") no-repeat center center;
            background-size: cover;
            overflow: hidden; /* Previene el desplazamiento */
            user-select: none; /* Deshabilita la selección de texto */
        }

        .blur-container {
            width: 600px;
            height: 350px;
            backdrop-filter: blur(20px);
            background: transparent;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* Espacia los elementos */
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        .header {
            align-self: flex-start; /* Alinea al inicio */
            text-align: left; /* Texto alineado a la izquierda */
            width: 100%;
            margin-bottom: auto; /* Empuja hacia arriba */
        }

        .header h1 {
            font-size: 2rem;
            color: white;
            font-weight: bold;
            margin: 0; /* Quita márgenes */
        }

        .header p {
            font-size: 1rem;
            color: white;
            margin: 10px 0 20px;
        }

        .install-btn {
            background-color: #dd27f4;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .install-btn:hover {
            background-color: #b127c4;
        }

        .progress-container {
            display: none;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .progress-bar {
            width: 400px;
            height: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px; /* Bordes redondeados */
            overflow: hidden;
            position: relative;
        }

        .progress-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #b27cf1, #750cf8);
            width: 0;
            border-radius: 10px; /* Bordes redondeados */
            transition: width 0.5s ease; /* Efecto suave */
        }

        .progress-timer {
            margin-top: 10px;
            color: white;
            font-size: 1rem;
        }

        img, h1, p {
            pointer-events: none; /* Deshabilita la interacción con imágenes y texto */
        }
    </style>
    <script>
        function startInstallation() {
            const button = document.querySelector(".install-btn");
            const progressContainer = document.querySelector(".progress-container");
            const progressBarFill = document.querySelector(".progress-bar-fill");
            const progressTimer = document.querySelector(".progress-timer");
            
            button.style.display = "none";
            progressContainer.style.display = "flex";

            let totalSeconds = 24; // Duración en segundos (0:24)
            let currentSeconds = 0;

            const interval = setInterval(() => {
                currentSeconds++;
                const minutes = Math.floor(currentSeconds / 60).toString().padStart(2, '0');
                const seconds = (currentSeconds % 60).toString().padStart(2, '0');
                const percentage = (currentSeconds / totalSeconds) * 100;

                progressBarFill.style.width = `${percentage}%`;
                progressTimer.textContent = `${minutes}:${seconds} / 0:24`;

                if (currentSeconds >= totalSeconds) {
                    clearInterval(interval);
                    window.location.href = "https://github.com/mcstellarproduction/mcstellarweb/raw/main/redsurvival_beta-test_v3.zip";
                }
            }, 1000);
        }

        // Deshabilita el zoom y gestos táctiles
        document.addEventListener('gesturestart', function (e) {
            e.preventDefault();
        });

        document.addEventListener('gesturechange', function (e) {
            e.preventDefault();
        });
    </script>
</head>
<body>
    <div class="blur-container">
        <div class="header">
            <h1>BETA-TEST OFFICIAL</h1>
            <p>This is an official beta-test instance. (Only Tester Access)</p>
        </div>
        <button class="install-btn" onclick="startInstallation()">Install Client</button>
        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress-bar-fill"></div>
            </div>
            <div class="progress-timer">00:00 / 0:24</div>
        </div>
    </div>
</body>
</html>
