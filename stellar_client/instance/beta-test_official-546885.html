<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stellar Client</title>
    <link rel="icon" href="../stellar_client-icon-page.png" type="image/x-icon">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: url("beta-test_instance.jpg") no-repeat center center;
            background-size: cover;
        }

        .blur-container {
            width: 600px;
            top: -20px;
            aspect-ratio: 16 / 9;
            backdrop-filter: blur(20px);
            background: transparent;
            background-size: cover;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
        }

        .blur-container h1 {
            font-size: 2rem;
            color: white;
            font-weight: bold;
            margin: 10px 0;
        }

        .blur-container p {
            font-size: 1rem;
            color: white;
            margin: 10px 0 20px;
        }

        .install-btn {
            background-color: #ff5722;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .install-btn:hover {
            background-color: #9c27b0;
        }

        .progress-container {
            display: none;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .progress-bar {
            width: 400px;
            height: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 0px;
            overflow: hidden;
            position: relative;
        }

        .progress-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff5722, #9c27b0);
            width: 0;
            transition: width 0.1s ease;
        }

        .progress-timer {
            margin-top: 10px;
            color: white;
            font-size: 1rem;
        }
    </style>
    <script>
        function startInstallation() {
            const button = document.querySelector(".install-btn");
            const progressContainer = document.querySelector(".progress-container");
            const progressBarFill = document.querySelector(".progress-bar-fill");
            const progressTimer = document.querySelector(".progress-timer");
            
            button.style.display = "none";
            progressContainer.style.display = "flex";

            let totalSeconds = 23; // 1:24 in seconds
            let currentSeconds = 0;

            const interval = setInterval(() => {
                currentSeconds++;
                const minutes = Math.floor(currentSeconds / 60).toString().padStart(2, '0');
                const seconds = (currentSeconds % 60).toString().padStart(2, '0');
                const percentage = (currentSeconds / totalSeconds) * 100;

                progressBarFill.style.width = `${percentage}%`;
                progressTimer.textContent = `${minutes}:${seconds} / 0:24`;

                if (currentSeconds >= totalSeconds) {
                    clearInterval(interval);
                    window.location.href = "https://github.com/mcstellarproduction/mcstellarweb/raw/main/redsurvival_beta-test_v3.zip";
                }
            }, 1000);
        }
    </script>
</head>
<body>
    <div class="blur-container">
        <h1>Stellar Client</h1>
        <p>Descarga el cliente oficial para la mejor experiencia de juego.</p>
        <button class="install-btn" onclick="startInstallation()">Install Client</button>
        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress-bar-fill"></div>
            </div>
            <div class="progress-timer">00:00 / 0:23</div>
        </div>
    </div>
</body>
</html>
