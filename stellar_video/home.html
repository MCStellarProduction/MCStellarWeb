<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Estilo Netflix</title>
    <!-- Enlace a Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #141414;
            color: #fff;
        }
        .container {
            padding: 20px;
        }
        .title {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .movie-slider {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .movie {
            width: 180px;
            height: 320px; /* Proporción 9:16 */
            position: relative;
            overflow: hidden;
            border-radius: 15px;
            transition: all 0.4s ease;
            cursor: pointer;
            background-color: #333;
        }
        .movie img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            transition: all 0.4s ease;
        }
        .movie-content {
            position: absolute;
            bottom: 10px;
            left: 10px;
            right: 10px;
            text-align: center;
            transition: all 0.4s ease;
        }
        .movie-title {
            font-weight: bold;
            font-size: 16px;
            margin-bottom: 5px;
        }
        .movie-info-inline {
            font-size: 12px;
            color: #bbb;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        .movie-info-inline div {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .movie:hover {
            width: 320px;
            height: 180px; /* Cambia a 16:9 */
        }
        .movie:hover img {
            object-fit: cover;
            object-position: center;
        }
        .movie:hover .movie-content {
            bottom: auto;
            top: 10px;
            left: 10px;
            right: auto;
            text-align: left;
            width: 50%;
        }
        .movie:hover .movie-title {
            font-size: 18px;
        }
        .movie:hover .movie-description {
            display: block;
            font-size: 14px;
            margin-top: 5px;
            color: #ccc;
        }
        .movie-description {
            display: none; /* Oculta la descripción en 9:16 */
        }
        .movie-info {
            display: none; /* Oculta la lista en 9:16 */
        }
        .movie:hover .movie-info {
            display: flex;
            flex-direction: column;
            gap: 10px;
            position: absolute;
            top: 10px;
            right: 10px;
            text-align: right;
        }
        .movie-info div {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Películas Recomendadas</div>
        <div class="movie-slider">
            <!-- Película 1 -->
            <div class="movie" data-link="https://example.com/movie1">
                <img src="https://via.placeholder.com/320x180?text=Película+1" alt="Película 1">
                <div class="movie-content">
                    <div class="movie-title">Película 1</div>
                    <div class="movie-info-inline">
                        <div><i class="fas fa-exclamation-triangle"></i><span>+18</span></div>
                        <div><i class="fas fa-globe"></i><span>Español</span></div>
                    </div>
                    <div class="movie-description">Una descripción breve de la película 1.</div>
                </div>
                <div class="movie-info">
                    <div><i class="fas fa-globe"></i><span>Español</span></div>
                    <div><i class="fas fa-exclamation-triangle"></i><span>+18</span></div>
                    <div><i class="fas fa-calendar-alt"></i><span>2024</span></div>
                </div>
            </div>
            <!-- Película 2 -->
            <div class="movie" data-link="https://example.com/movie2">
                <img src="https://via.placeholder.com/320x180?text=Película+2" alt="Película 2">
                <div class="movie-content">
                    <div class="movie-title">Película 2</div>
                    <div class="movie-info-inline">
                        <div><i class="fas fa-exclamation-triangle"></i><span>+13</span></div>
                        <div><i class="fas fa-globe"></i><span>Inglés</span></div>
                    </div>
                    <div class="movie-description">Una descripción breve de la película 2.</div>
                </div>
                <div class="movie-info">
                    <div><i class="fas fa-globe"></i><span>Inglés</span></div>
                    <div><i class="fas fa-exclamation-triangle"></i><span>+13</span></div>
                    <div><i class="fas fa-calendar-alt"></i><span>2023</span></div>
                </div>
            </div>
            <!-- Añade más películas aquí -->
        </div>
    </div>

    <script>
        document.querySelectorAll('.movie').forEach(movie => {
            let clickCount = 0;

            movie.addEventListener('click', () => {
                clickCount++;

                // Resetea el contador después de 300ms si no se realiza un segundo clic
                setTimeout(() => clickCount = 0, 300);

                if (clickCount === 2) {
                    const link = movie.dataset.link;
                    if (link) {
                        window.location.href = link; // Redirige al enlace
                    }
                }
            });
        });
    </script>
</body>
</html>
