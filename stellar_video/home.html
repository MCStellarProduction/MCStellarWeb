<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Estilo Netflix</title>
    <!-- Enlace a Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #141414;
            color: #fff;
        }
        .container {
            padding: 20px;
        }
        .title {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .movie-slider {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .movie {
            width: 180px;
            height: 320px; /* Establece la altura inicial como 16:9 */
            position: relative;
            overflow: hidden;
            border-radius: 15px;
            transition: all 0.4s ease;
            cursor: pointer;
            background-color: #333;
        }
        .movie img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            transition: all 0.4s ease;
        }
        .movie:hover {
            width: 320px;
            height: 180px; /* Cambia a 16:9 horizontal */
        }
        .movie:hover img {
            object-fit: cover;
            object-position: center;
        }
        .movie-content {
            text-align: center;
            margin-top: 10px;
        }
        .movie-title {
            font-weight: bold;
            font-size: 16px;
            margin-bottom: 5px;
        }
        .movie-description {
            font-size: 14px;
            color: #ccc;
        }
        .movie-info {
            position: absolute;
            bottom: -50px;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            border-radius: 0 0 15px 15px;
            font-size: 12px;
            color: #bbb;
        }
        .movie-info div {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .movie-info div i {
            font-size: 14px;
        }
        .movie-info div span {
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Películas Recomendadas</div>
        <div class="movie-slider">
            <!-- Película 1 -->
            <div class="movie">
                <img src="https://via.placeholder.com/320x180?text=Película+1" alt="Película 1">
                <div class="movie-content">
                    <div class="movie-title">Película 1</div>
                    <div class="movie-description">Una descripción breve de la película 1.</div>
                </div>
                <div class="movie-info">
                    <div><i class="fas fa-clock"></i><span>120 min</span></div>
                    <div><i class="fas fa-calendar-alt"></i><span>2024</span></div>
                    <div><i class="fas fa-exclamation-triangle"></i><span>+18</span></div>
                    <div><i class="fas fa-globe"></i><span>Español</span></div>
                </div>
            </div>
            <!-- Película 2 -->
            <div class="movie">
                <img src="https://via.placeholder.com/320x180?text=Película+2" alt="Película 2">
                <div class="movie-content">
                    <div class="movie-title">Película 2</div>
                    <div class="movie-description">Una descripción breve de la película 2.</div>
                </div>
                <div class="movie-info">
                    <div><i class="fas fa-clock"></i><span>98 min</span></div>
                    <div><i class="fas fa-calendar-alt"></i><span>2023</span></div>
                    <div><i class="fas fa-exclamation-circle"></i><span>+13</span></div>
                    <div><i class="fas fa-globe"></i><span>Inglés</span></div>
                </div>
            </div>
            <!-- Añade más películas aquí -->
        </div>
    </div>
</body>
</html>
