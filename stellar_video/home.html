<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Style Menu</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #141414;
            color: #fff;
        }
        .container {
            padding: 20px;
        }
        .title {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .movie-slider {
            display: flex;
            overflow-x: auto;
            scrollbar-width: none; /* Ocultar scrollbar en Firefox */
        }
        .movie-slider::-webkit-scrollbar {
            display: none; /* Ocultar scrollbar en Chrome, Safari */
        }
        .movie {
            flex: 0 0 auto;
            width: 200px;
            margin-right: 10px;
            position: relative;
            cursor: pointer;
            border-radius: 5px;
            overflow: hidden;
        }
        .movie img {
            width: 100%;
            display: block;
            border-radius: 5px;
        }
        .movie-title {
            position: absolute;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            width: 100%;
            text-align: center;
            padding: 5px 0;
            font-size: 14px;
        }
        .movie a {
            text-decoration: none;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Películas recomendadas</div>
        <div class="movie-slider">
            <div class="movie">
                <a href="https://example.com/pelicula1" target="_blank">
                    <img src="https://via.placeholder.com/200x300?text=Película+1" alt="Película 1">
                    <div class="movie-title">Película 1</div>
                </a>
            </div>
            <div class="movie">
                <a href="https://example.com/pelicula2" target="_blank">
                    <img src="https://via.placeholder.com/200x300?text=Película+2" alt="Película 2">
                    <div class="movie-title">Película 2</div>
                </a>
            </div>
            <div class="movie">
                <a href="https://example.com/pelicula3" target="_blank">
                    <img src="https://via.placeholder.com/200x300?text=Película+3" alt="Película 3">
                    <div class="movie-title">Película 3</div>
                </a>
            </div>
            <!-- Agrega más películas aquí -->
        </div>
    </div>
</body>
</html>
