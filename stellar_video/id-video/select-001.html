<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de Video Estilo Netflix 2024</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .player-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background-color: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Controles movidos al footer */
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            flex-direction: column;
            background: none; /* No hay fondo en el footer */
            z-index: 10;
            padding: 10px 0;
            align-items: center;
        }

        .progress-bar-container {
            width: 80%;
            height: 5px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            margin: 0 15px;
            cursor: pointer;
        }

        .progress-bar {
            width: 0%;
            height: 100%;
            background-color: #e50914;
            border-radius: 5px;
            transition: width 0.2s ease;
        }

        .time-info {
            color: #fff;
            font-size: 12px;
            margin: 0 10px;
        }

        .buttons {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .button {
            background: none;
            border: none;
            color: #fff;
            font-size: 20px;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .button:hover {
            color: #e50914;
        }

        /* Controles de Subtítulos y Audio */
        .footer-buttons {
            display: flex;
            gap: 20px;
            align-items: center;
            margin-top: 10px;
        }

        .footer-button {
            background: none;
            border: none;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .footer-button:hover {
            color: #e50914;
        }

        /* Botón de pantalla completa */
        .fullscreen-btn {
            position: absolute;
            right: 20px;
            bottom: 20px;
            background: none;
            border: none;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
        }

        /* Media Queries */
        @media (max-width: 768px) {
            .progress-bar-container {
                width: 95%;
            }

            .fullscreen-btn {
                right: 10px;
            }
        }
    </style>
</head>
<body>

    <div class="player-container" id="player-container">
        <!-- Video -->
        <video id="video" controls>
            <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
            Tu navegador no soporta el elemento de video.
        </video>

        <!-- Footer con controles -->
        <div class="footer">
            <!-- Barra de progreso -->
            <div class="progress-bar-container" onclick="seekVideo(event)">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
            <div class="time-info">
                <span id="current-time">0:00</span> / <span id="duration">0:00</span>
            </div>

            <!-- Botones de control -->
            <div class="buttons">
                <button class="button" id="rewind" onclick="rewindVideo()"><i class="fas fa-backward"></i></button>
                <button class="button" id="play-pause" onclick="togglePlayPause()"><i class="fas fa-play"></i></button>
                <button class="button" id="fast-forward" onclick="fastForwardVideo()"><i class="fas fa-forward"></i></button>
            </div>

            <!-- Controles de Subtítulos y Audio -->
            <div class="footer-buttons">
                <button class="footer-button" onclick="toggleSubtitles()"><i class="fas fa-cogs"></i> Subtítulos</button>
                <button class="footer-button" onclick="toggleAudio()"><i class="fas fa-volume-up"></i> Audio</button>
            </div>
        </div>

        <!-- Botón de pantalla completa -->
        <button class="fullscreen-btn" onclick="toggleFullscreen()"><i class="fas fa-expand"></i></button>
    </div>

    <script>
        const video = document.getElementById("video");
        const progressBar = document.getElementById("progress-bar");
        const currentTimeDisplay = document.getElementById("current-time");
        const durationDisplay = document.getElementById("duration");
        const playPauseButton = document.getElementById("play-pause");

        video.addEventListener("loadedmetadata", function() {
            durationDisplay.textContent = formatTime(video.duration);
        });

        video.addEventListener("timeupdate", function() {
            const progress = (video.currentTime / video.duration) * 100;
            progressBar.style.width = progress + "%";
            currentTimeDisplay.textContent = formatTime(video.currentTime);
        });

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${minutes}:${secs < 10 ? "0" + secs : secs}`;
        }

        function togglePlayPause() {
            if (video.paused) {
                video.play();
                playPauseButton.innerHTML = '<i class="fas fa-pause"></i>';
            } else {
                video.pause();
                playPauseButton.innerHTML = '<i class="fas fa-play"></i>';
            }
        }

        function rewindVideo() {
            video.currentTime -= 5;
        }

        function fastForwardVideo() {
            video.currentTime += 5;
        }

        function seekVideo(event) {
            const progressBarWidth = event.target.offsetWidth;
            const clickPosition = event.offsetX;
            const newTime = (clickPosition / progressBarWidth) * video.duration;
            video.currentTime = newTime;
        }

        function toggleSubtitles() {
            const tracks = video.textTracks;
            for (let i = 0; i < tracks.length; i++) {
                tracks[i].mode = (tracks[i].mode === "showing" ? "hidden" : "showing");
            }
        }

        function toggleAudio() {
            // Cambiar la pista de audio si se tiene más de una.
            const audioTracks = video.audioTracks;
            // Aquí agregaría la lógica para cambiar las pistas de audio si están disponibles.
        }

        // Función para poner el video en pantalla completa
        function toggleFullscreen() {
            const playerContainer = document.getElementById("player-container");

            if (document.fullscreenElement) {
                document.exitFullscreen();
            } else {
                if (playerContainer.requestFullscreen) {
                    playerContainer.requestFullscreen();
                } else if (playerContainer.mozRequestFullScreen) { // Firefox
                    playerContainer.mozRequestFullScreen();
                } else if (playerContainer.webkitRequestFullscreen) { // Chrome, Safari, Opera
                    playerContainer.webkitRequestFullscreen();
                } else if (playerContainer.msRequestFullscreen) { // IE/Edge
                    playerContainer.msRequestFullscreen();
                }
            }
        }
    </script>

</body>
</html>
