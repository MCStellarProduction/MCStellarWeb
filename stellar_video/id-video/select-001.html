<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de Video Estilo Netflix 2024</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .player-container {
            position: relative;
            width: 80%;
            max-width: 800px;
            background-color: #000;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.7);
            overflow: hidden;
        }

        video {
            width: 100%;
            height: auto;
            display: block;
        }

        .controls {
            position: absolute;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        .progress-bar-container {
            width: 80%;
            height: 5px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            margin: 0 15px;
            cursor: pointer;
        }

        .progress-bar {
            width: 0%;
            height: 100%;
            background-color: #e50914;
            border-radius: 5px;
            transition: width 0.2s ease;
        }

        .time-info {
            color: #fff;
            font-size: 12px;
            margin: 0 10px;
        }

        .buttons {
            display: flex;
            gap: 15px;
        }

        .button {
            background: none;
            border: none;
            color: #fff;
            font-size: 20px;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .button:hover {
            color: #e50914;
        }

        .settings-container {
            position: absolute;
            bottom: 60px;
            left: 20px;
            display: flex;
            gap: 20px;
            z-index: 10;
        }

        .setting-button {
            background: none;
            border: none;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .setting-button:hover {
            color: #e50914;
        }
    </style>
</head>
<body>

    <div class="player-container">
        <!-- Video -->
        <video id="video" controls>
            <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
            Tu navegador no soporta el elemento de video.
        </video>

        <!-- Barra de progreso -->
        <div class="controls">
            <div class="progress-bar-container" onclick="seekVideo(event)">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
            <div class="time-info">
                <span id="current-time">0:00</span> / <span id="duration">0:00</span>
            </div>
        </div>

        <!-- Botones de control -->
        <div class="controls">
            <div class="buttons">
                <button class="button" id="rewind" onclick="rewindVideo()"><i class="fas fa-backward"></i></button>
                <button class="button" id="play-pause" onclick="togglePlayPause()"><i class="fas fa-play"></i></button>
                <button class="button" id="fast-forward" onclick="fastForwardVideo()"><i class="fas fa-forward"></i></button>
            </div>
        </div>

        <!-- Botones de configuración -->
        <div class="settings-container">
            <button class="setting-button" onclick="toggleSubtitles()"><i class="fas fa-cogs"></i> Subtítulos</button>
            <button class="setting-button" onclick="toggleAudio()"><i class="fas fa-volume-up"></i> Audio</button>
        </div>
    </div>

    <script>
        const video = document.getElementById("video");
        const progressBar = document.getElementById("progress-bar");
        const currentTimeDisplay = document.getElementById("current-time");
        const durationDisplay = document.getElementById("duration");
        const playPauseButton = document.getElementById("play-pause");

        video.addEventListener("loadedmetadata", function() {
            durationDisplay.textContent = formatTime(video.duration);
        });

        video.addEventListener("timeupdate", function() {
            const progress = (video.currentTime / video.duration) * 100;
            progressBar.style.width = progress + "%";
            currentTimeDisplay.textContent = formatTime(video.currentTime);
        });

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${minutes}:${secs < 10 ? "0" + secs : secs}`;
        }

        function togglePlayPause() {
            if (video.paused) {
                video.play();
                playPauseButton.innerHTML = '<i class="fas fa-pause"></i>';
            } else {
                video.pause();
                playPauseButton.innerHTML = '<i class="fas fa-play"></i>';
            }
        }

        function rewindVideo() {
            video.currentTime -= 5;
        }

        function fastForwardVideo() {
            video.currentTime += 5;
        }

        function seekVideo(event) {
            const progressBarWidth = event.target.offsetWidth;
            const clickPosition = event.offsetX;
            const newTime = (clickPosition / progressBarWidth) * video.duration;
            video.currentTime = newTime;
        }

        function toggleSubtitles() {
            const tracks = video.textTracks;
            for (let i = 0; i < tracks.length; i++) {
                tracks[i].mode = (tracks[i].mode === "showing" ? "hidden" : "showing");
            }
        }

        function toggleAudio() {
            // Cambiar la pista de audio si se tiene más de una.
            const audioTracks = video.audioTracks;
            // Aquí agregaría la lógica para cambiar las pistas de audio si están disponibles.
        }
    </script>

</body>
</html>
