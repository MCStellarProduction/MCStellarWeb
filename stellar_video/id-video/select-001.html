<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de Video Estilo Netflix 2024</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #FF7F50, #9B59B6); /* Gradiente de naranja a morado */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .player-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Controles movidos al footer */
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            flex-direction: column;
            background: rgba(0, 0, 0, 0.6); /* Fondo oscuro para el footer */
            z-index: 10;
            padding: 10px 0;
            align-items: center;
            border-radius: 10px 10px 0 0;
        }

        .progress-bar-container {
            width: 80%;
            height: 5px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            margin: 0 15px;
            cursor: pointer;
        }

        .progress-bar {
            width: 0%;
            height: 100%;
            background-color: #e50914;
            border-radius: 5px;
            transition: width 0.2s ease;
        }

        .time-info {
            color: #fff;
            font-size: 12px;
            margin: 0 10px;
        }

        .buttons {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .button {
            background: none;
            border: none;
            color: #fff;
            font-size: 20px;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .button:hover {
            color: #e50914;
        }

        /* Controles de Subtítulos y Audio */
        .footer-buttons {
            display: flex;
            gap: 20px;
            align-items: center;
            margin-top: 10px;
        }

        .footer-button {
            background: none;
            border: none;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .footer-button:hover {
            color: #e50914;
        }

        /* Botón de pantalla completa */
        .fullscreen-btn {
            position: absolute;
            right: 20px;
            bottom: 20px;
            background: none;
            border: none;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
        }

        /* Modal para mostrar opciones */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 20;
        }

        .modal-content {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 300px;
        }

        .modal-content h2 {
            margin-bottom: 20px;
        }

        .modal-content button {
            margin: 10px;
            padding: 10px 20px;
            background: linear-gradient(135deg, #FF7F50, #9B59B6);
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        .modal-content button:hover {
            background: #e50914;
        }

        .modal-content button.checked {
            background: #27ae60; /* Fondo verde para el idioma seleccionado */
        }

        .modal-content button i {
            margin-left: 10px;
        }
    </style>
</head>
<body>

    <div class="player-container" id="player-container">
        <!-- Video -->
        <video id="video" controls>
            <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
            Tu navegador no soporta el elemento de video.
        </video>

        <!-- Footer con controles -->
        <div class="footer">
            <!-- Barra de progreso -->
            <div class="progress-bar-container" onclick="seekVideo(event)">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
            <div class="time-info">
                <span id="current-time">0:00</span> / <span id="duration">0:00</span>
            </div>

            <!-- Botones de control -->
            <div class="buttons">
                <button class="button" id="rewind" onclick="rewindVideo()"><i class="fas fa-backward"></i></button>
                <button class="button" id="play-pause" onclick="togglePlayPause()"><i class="fas fa-play"></i></button>
                <button class="button" id="fast-forward" onclick="fastForwardVideo()"><i class="fas fa-forward"></i></button>
            </div>

            <!-- Controles de Subtítulos y Audio -->
            <div class="footer-buttons">
                <button class="footer-button" onclick="showSubtitlesMenu()">Subtítulos</button>
                <button class="footer-button" onclick="showAudioMenu()">Audio</button>
            </div>
        </div>

        <!-- Botón de pantalla completa -->
        <button class="fullscreen-btn" onclick="toggleFullscreen()"><i class="fas fa-expand"></i></button>
    </div>

    <!-- Modal para Subtítulos -->
    <div class="modal" id="subtitlesModal">
        <div class="modal-content">
            <h2>Selecciona Subtítulos</h2>
            <button id="sub-off" onclick="setSubtitles('off')">Off <i class="fas fa-check"></i></button>
            <button id="sub-es" onclick="setSubtitles('es')">Español <i class="fas fa-check"></i></button>
            <button id="sub-en" onclick="setSubtitles('en')">Inglés <i class="fas fa-check"></i></button>
            <button onclick="closeModal('subtitlesModal')">Cerrar</button>
        </div>
    </div>

    <!-- Modal para Audio -->
    <div class="modal" id="audioModal">
        <div class="modal-content">
            <h2>Selecciona Audio</h2>
            <button id="audio-es" onclick="setAudio('es')">Español <i class="fas fa-check"></i></button>
            <button id="audio-en" onclick="setAudio('en')">English Original <i class="fas fa-check"></i></button>
            <button id="audio-fr" onclick="setAudio('fr')">Français <i class="fas fa-check"></i></button>
            <button onclick="closeModal('audioModal')">Cerrar</button>
        </div>
    </div>

    <script>
        const video = document.getElementById("video");
        const progressBar = document.getElementById("progress-bar");
        const currentTimeDisplay = document.getElementById("current-time");
        const durationDisplay = document.getElementById("duration");
        const playPauseButton = document.getElementById("play-pause");

        let subtitleTrack = null;
        let audioTrack = null;

        video.addEventListener("loadedmetadata", function() {
            durationDisplay.textContent = formatTime(video.duration);
        });

        video.addEventListener("timeupdate", function() {
            const progress = (video.currentTime / video.duration) * 100;
            progressBar.style.width = progress + "%";
            currentTimeDisplay.textContent = formatTime(video.currentTime);
        });

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${minutes}:${secs < 10 ? "0" + secs : secs}`;
        }

        function togglePlayPause() {
            if (video.paused) {
                video.play();
                playPauseButton.innerHTML = '<i class="fas fa-pause"></i>';
            } else {
                video.pause();
                playPauseButton.innerHTML = '<i class="fas fa-play"></i>';
            }
        }

        function rewindVideo() {
            video.currentTime -= 5;
        }

        function fastForwardVideo() {
            video.currentTime += 5;
        }

        function seekVideo(event) {
            const progressBarWidth = event.target.offsetWidth;
            const clickPosition = event.offsetX;
            const newTime = (clickPosition / progressBarWidth) * video.duration;
            video.currentTime = newTime;
        }

        function toggleFullscreen() {
            const playerContainer = document.getElementById("player-container");

            if (document.fullscreenElement) {
                document.exitFullscreen();
            } else {
                if (playerContainer.requestFullscreen) {
                    playerContainer.requestFullscreen();
                } else if (playerContainer.mozRequestFullScreen) { // Firefox
                    playerContainer.mozRequestFullScreen();
                } else if (playerContainer.webkitRequestFullscreen) { // Chrome, Safari, Opera
                    playerContainer.webkitRequestFullscreen();
                } else if (playerContainer.msRequestFullscreen) { // IE/Edge
                    playerContainer.msRequestFullscreen();
                }
            }
        }

        function showSubtitlesMenu() {
            document.getElementById("subtitlesModal").style.display = "flex";
        }

        function showAudioMenu() {
            document.getElementById("audioModal").style.display = "flex";
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = "none";
        }

        function setSubtitles(language) {
            // Desmarcar todos los botones de subtítulos
            document.querySelectorAll('#subtitlesModal button').forEach(button => {
                button.classList.remove('checked');
            });

            if (subtitleTrack) {
                subtitleTrack.mode = "hidden"; // Ocultar los subtítulos
            }

            if (language === "off") {
                return;
            }

            subtitleTrack = video.addTextTrack("subtitles", language, language === "es" ? "Español" : "Inglés");
            subtitleTrack.mode = "showing"; // Mostrar los subtítulos
            subtitleTrack.src = `subtitles-${language}.sbv`; // Cargar el archivo de subtítulos .sbv

            // Marcar el idioma seleccionado
            document.getElementById(`sub-${language}`).classList.add('checked');
        }

        function setAudio(language) {
            // Desmarcar todos los botones de audio
            document.querySelectorAll('#audioModal button').forEach(button => {
                button.classList.remove('checked');
            });

            let audioSrc = "";

            switch(language) {
                case "es":
                    audioSrc = "audio-es.mp3";
                    break;
                case "en":
                    audioSrc = "audio-en.mp3";
                    break;
                case "fr":
                    audioSrc = "audio-fr.mp3";
                    break;
            }

            const audioTrack = video.querySelector("audio");
            if (audioTrack) {
                audioTrack.src = audioSrc;
                video.load(); // Recargar el video para aplicar el cambio de audio
            }

            // Marcar el idioma seleccionado
            document.getElementById(`audio-${language}`).classList.add('checked');
        }
    </script>

</body>
</html>
