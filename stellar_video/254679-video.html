<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú de Película</title>
    <!-- Enlace a Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <style>
        /* Estilo global */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #ffffff, #000000); /* Fondo de blanco a negro */
            color: #fff;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: start;
            overflow: hidden;
        }
        
        .content {
            position: relative;
            max-width: 600px;
            margin-left: 100px;
            background-color: rgba(0, 0, 0, 0.6); /* Fondo oscuro para contraste */
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.6);
        }
        
        .title {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #fff; /* Blanco para el título */
        }
        
        .description {
            font-size: 16px;
            margin-bottom: 20px;
            line-height: 1.5;
            color: #ddd; /* Gris claro para la descripción */
        }
        
        .details {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .details div {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: #f1c40f; /* Color amarillo para los iconos */
        }
        
        .buttons {
            display: flex;
            gap: 15px;
        }
        
        .button {
            background-color: #fff; /* Botón blanco */
            color: #333; /* Texto gris oscuro */
            font-size: 16px;
            font-weight: bold;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .button:hover {
            background-color: #333; /* Fondo gris oscuro al pasar el mouse */
            color: #fff; /* Texto blanco al pasar el mouse */
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="title">Título de la Película</div>
        <div class="description">
            Una breve descripción de la película, destacando su trama principal. Atrévete a sumergirte en esta experiencia cinematográfica.
        </div>
        <div class="details">
            <div><i class="fas fa-exclamation-triangle"></i> +18</div>
            <div><i class="fas fa-globe"></i> Español, Inglés</div>
            <div><i class="fas fa-tags"></i> Acción, Aventura</div>
            <div><i class="fas fa-calendar-alt"></i> 2024</div>
        </div>
        <div class="buttons">
            <!-- Botones con redirección -->
            <button class="button" onclick="window.location.href='https://example.com/play'">Play</button>
            <button class="button" onclick="window.location.href='https://example.com/details'">Ver Detalles</button>
        </div>
    </div>
</body>
</html>
