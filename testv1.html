<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrusel de Películas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .carousel-container {
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
            padding-top: 20px;
            text-align: center;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .carousel {
            display: flex;
            overflow: hidden;
            width: 100%;
            transition: transform 1s ease;
        }

        .carousel-item {
            flex: 0 0 auto;
            width: 300px;  /* Ancho de cada carta */
            margin-right: 20px;  /* Espacio entre cartas */
            border-radius: 10px;
            position: relative;
        }

        .carousel-item img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        @media (max-width: 768px) {
            .carousel-item {
                width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="carousel-container">
        <h2>Recomendados para ti</h2>
        <div class="carousel">
            <div class="carousel-item">
                <img src="https://via.placeholder.com/300x450?text=Película+1" alt="Película 1">
            </div>
            <div class="carousel-item">
                <img src="https://via.placeholder.com/300x450?text=Película+2" alt="Película 2">
            </div>
            <div class="carousel-item">
                <img src="https://via.placeholder.com/300x450?text=Película+3" alt="Película 3">
            </div>
            <div class="carousel-item">
                <img src="https://via.placeholder.com/300x450?text=Película+4" alt="Película 4">
            </div>
            <div class="carousel-item">
                <img src="https://via.placeholder.com/300x450?text=Película+5" alt="Película 5">
            </div>
        </div>
    </div>

    <script>
        // Función para mover el carrusel automáticamente
        const carousel = document.querySelector('.carousel');
        let offset = 0;
        const itemWidth = 320;  // Ancho de cada carta, incluyendo el margen

        function moveCarousel() {
            if (offset >= carousel.scrollWidth - carousel.clientWidth) {
                offset = 0;  // Si llega al final, vuelve al inicio
            } else {
                offset += itemWidth;  // Avanza una carta
            }
            carousel.style.transform = `translateX(-${offset}px)`;
        }

        // Mover el carrusel cada 3 segundos
        setInterval(moveCarousel, 3000);
    </script>
</body>
</html>
