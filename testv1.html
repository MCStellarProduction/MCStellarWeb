<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <title>Test</title>
    <style>
        footer {
            position: fixed;
            width: 100%;
            padding: 10px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            background-color: transparent;
            opacity: 0; /* Inicialmente oculta */
            width: 0; /* Inicialmente sin ancho */
            transition: opacity 1s ease-in-out, width 0.5s ease-in-out; /* Transiciones para la opacidad y ancho */
        }

        .button-container {
            display: flex;
            justify-content: space-evenly; /* Asegura que los botones estén distribuidos de forma equitativa */
            align-items: center;
            width: 100%; /* Los botones ocuparán todo el ancho disponible */
            max-width: 1200px;
            height: 50px;
            border-radius: 50px;
            box-shadow: #100c1a;
            background: linear-gradient(45deg, #2d195e, #440d52, #0e0a1f);
            opacity: 0; /* Inicialmente oculta */
            transform: translateY(20px); /* Inicialmente desplazada hacia abajo */
            transition: opacity 1s ease, transform 1s ease; /* Animaciones de opacidad y desplazamiento */
        }

        .button {
            outline: 0 !important;
            border: 0 !important;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 25px;
            transition: transform 0.3s ease, background-color 0.3s ease; /* Animación suave en el hover */
            cursor: pointer;
        }

        .button:hover {
            animation: growAndChangeColor 0.5s forwards;
            transform: scale(1.1); /* Aumentamos el tamaño en hover */
        }

        @keyframes growAndChangeColor {
            0% {
                transform: scale(1);
                background: #ee8000;
            }
            50% {
                transform: scale(1.3);
                background: linear-gradient(45deg, #ee8000, #9b4d96);
            }
            100% {
                transform: scale(1.2);
                background: linear-gradient(45deg, #ee8000, #9b4d96);
            }
        }

        @media (max-width: 768px) {
            footer {
                bottom: 0;
                padding: 5px 0;
            }

            .button-container {
                width: 90%; /* Ajuste del tamaño en dispositivos móviles */
                height: 60px;
                justify-content: space-evenly;
                border-radius: 50px;
                background: linear-gradient(45deg, #2d195e, #440d52, #0e0a1f);
                box-shadow: transparent;
            }

            .button {
                width: 50px;
                height: 50px;
                font-size: 25px;
            }

            .button:hover {
                animation: growAndChangeColor 0.5s forwards;
            }
        }

        /* Estilos para escritorio (PC) */
        @media (min-width: 769px) {
            footer {
                top: 0;
                bottom: unset;
                padding: 10px 0;
            }

            .button-container {
                width: 80%;
                max-width: 1200px;
                height: 50px;
                justify-content: space-evenly;
                padding: 0 10px; /* Ajustamos para dar espacio a los botones */
            }

            .button {
                width: 50px;
                height: 50px;
                font-size: 25px;
            }
        }
    </style>
</head>
<body>
    <footer id="footer">
        <div class="button-container">
            <a href="https://www.mcstellar.lat/inicio" class="button" id="homeButton" onclick="redirectToPage(event, 'https://www.mcstellar.lat/home')">
                <i class="fas fa-bars icon"></i>
            </a>
            <a href="https://www.mcstellar.lat/search" class="button" id="searchButton" onclick="redirectToPage(event, 'https://www.mcstellar.lat/search')">
                <i class="fas fa-bell icon"></i>
            </a>
            <a href="https://www.mcstellar.lat/stellarclient" class="button" id="starButton" onclick="redirectToPage(event, 'https://www.mcstellar.lat/stellar_client-login')">
                <i class="fas fa-desktop icon"></i>
            </a>
            <a href="https://www.mcstellar.lat/stellar_video/home" class="button" id="moreButton" onclick="redirectToPage(event, 'https://www.mcstellar.lat/stellar_video/home')">
                <i class="fas fa-camera icon"></i>
            </a>
        </div>
    </footer>

    <script>
        // Función para redirigir a la página después de un breve retraso
        function redirectToPage(event, url) {
            event.preventDefault(); 
            const button = event.currentTarget;
            button.style.pointerEvents = 'none';
            setTimeout(() => {
                window.location.href = url;
            }, 1000);
        }

        // Espera 1 segundo después de la carga de la página para mostrar la barra y los botones
        window.onload = function() {
            setTimeout(() => {
                // Expandir la barra
                const footer = document.getElementById('footer');
                footer.style.width = '80%';  // Expandir la barra
                footer.style.opacity = 1;    // Hacer la barra visible

                // Mostrar los botones con animación
                const buttonContainer = document.querySelector('.button-container');
                setTimeout(() => {
                    buttonContainer.style.opacity = 1;  // Aparecen los botones
                    buttonContainer.style.transform = 'translateY(0)';  // Se desplazan hacia arriba
                }, 500);  // Esperar 0.5 segundos antes de mostrar los botones
            }, 1000); // Espera 1 segundo antes de que comience la animación
        };
    </script>
</body>
</html>
