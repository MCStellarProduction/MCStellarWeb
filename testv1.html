<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
            footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      padding: 5px 0;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      background-color: transparent;
    }

    .button-container {
      display: flex;
      width: 250px;
      height: 50px;
      justify-content: space-between;
      border-radius: 10px;
      box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px, rgba(245, 73, 144, 0.5) 5px 10px 15px;
      background-color: #ee8000;
    }

    .button {
      outline: 0 !important;
      border: 0 !important;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: transparent;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 20px;
      transition: all 0.3s ease-in-out;
      cursor: pointer;
      position: relative;
    }

    .button:hover {
      animation: growAndChangeColor 1s forwards;
    }

    @keyframes growAndChangeColor {
      0% {
        transform: scale(1);
        background: #ee8000;
      }
      50% {
        transform: scale(1.3);
        background: linear-gradient(45deg, #ee8000, #9b4d96);
      }
      100% {
        transform: scale(1.2);
        background: linear-gradient(45deg, #ee8000, #9b4d96);
      }
    }

    .icon {
      font-size: 20px;
    }
    </style>
<footer>
    <div class="button-container">
      <a href="https://www.mcstellar.lat/inicio" class="button" id="homeButton" onclick="redirectToPage(event, 'https://www.mcstellar.lat/inicio')">
        <i class="fas fa-home icon"></i>
      </a>
      <a href="https://www.mcstellar.lat/search" class="button" id="searchButton" onclick="redirectToPage(event, 'https://www.mcstellar.lat/search')">
        <i class="fas fa-search icon"></i>
      </a>
      <a href="https://www.mcstellar.lat/stellarclient" class="button" id="starButton" onclick="redirectToPage(event, 'https://www.mcstellar.lat/stellarclient')">
        <i class="fas fa-star icon"></i>
      </a>
      <a href="https://www.mcstellar.lat/social" class="button" id="moreButton" onclick="redirectToPage(event, 'https://www.mcstellar.lat/social')">
        <i class="fas fa-wifi icon"></i>
      </a>
    </div>
</footer>
    <script>
        function redirectToPage(event, url) {
      event.preventDefault(); 
      const button = event.currentTarget;
      button.style.pointerEvents = 'none';
      setTimeout(() => {
        window.location.href = url;
      }, 1000);
        }
    </script>

    
</body>
</html>
