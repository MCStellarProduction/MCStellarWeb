<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <title>Test</title>
    <style>
        footer {
            position: fixed;
            width: 100%;
            padding: 10px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            background-color: transparent;
            transition: background-color 0.3s ease;
        }

        .button-container {
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            width: 80%;
            max-width: 1200px;
            height: 50px;
            border-radius: 50px;
            box-shadow: #100c1a;
            background: linear-gradient(45deg, #2d195e, #440d52, #0e0a1f);
            transition: all 0.5s ease;
            padding: 0 10px; /* Padding adicional */
        }

        .button {
            outline: 0 !important;
            border: 0 !important;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 25px;
            transition: transform 0.3s ease, background-color 0.3s ease;
            cursor: pointer;
        }

        .button:hover {
            animation: growAndChangeColor 0.5s forwards;
            transform: scale(1.1);
        }

        @keyframes growAndChangeColor {
            0% {
                transform: scale(1);
                background: #ee8000;
            }
            50% {
                transform: scale(1.3);
                background: linear-gradient(45deg, #ee8000, #9b4d96);
            }
            100% {
                transform: scale(1.2);
                background: linear-gradient(45deg, #ee8000, #9b4d96);
            }
        }

        /* Estilos para el botón de "X" y hamburguesa */
        .toggle-button {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: transparent;
            border: 2px solid #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 25px;
            cursor: pointer;
            z-index: 1010; /* Para que esté encima de los botones */
            transition: transform 0.3s ease;
        }

        .toggle-button.open {
            transform: rotate(45deg); /* Rota el "X" cuando está abierto */
        }

        /* Eliminar subrayado en los enlaces */
        a {
            text-decoration: none;
        }

        /* Gradiente en el texto */
        .gradient-text {
            font-size: 2rem;
            background: linear-gradient(45deg, #ee8000, #9b4d96);
            -webkit-background-clip: text;
            color: transparent;
        }

        @media (max-width: 768px) {
            footer {
                bottom: 0;
                padding: 5px 0;
            }

            .button-container {
                width: 90%;
                height: 60px;
                justify-content: space-evenly;
                border-radius: 50px;
                background: linear-gradient(45deg, #2d195e, #440d52, #0e0a1f);
                box-shadow: transparent;
                opacity: 1;
                pointer-events: auto; /* Para habilitar interacciones cuando el menú esté expandido */
            }

            .button {
                width: 50px;
                height: 50px;
                font-size: 25px;
            }

            .button-container.collapsed {
                width: 50px; /* Contrae el menú a un círculo */
                justify-content: center;
                transition: all 0.5s ease;
                opacity: 0;
                pointer-events: none; /* Deshabilita la interacción cuando está oculto */
            }

            .toggle-button.open {
                transform: rotate(45deg);
            }

            .toggle-button.open .icon {
                display: none; /* Oculta las 3 rayas cuando está en "X" */
            }

            .toggle-button.open::before {
                content: "\f00d"; /* Código unicode para "X" */
                font-family: "Font Awesome 5 Free";
                font-weight: 900;
                font-size: 25px;
            }
        }

        /* Estilos para escritorio (PC) */
        @media (min-width: 769px) {
            footer {
                top: 0;
                bottom: unset;
                padding: 10px 0;
            }

            .button-container {
                width: 80%;
                max-width: 1200px;
                height: 50px;
                justify-content: space-evenly;
                padding: 0 10px;
            }

            .button {
                width: 50px;
                height: 50px;
                font-size: 25px;
            }
        }
    </style>
</head>
<body>
    <footer>
        <div class="toggle-button">
            <i class="fas fa-bars icon"></i> <!-- Icono de hamburguesa -->
        </div>
        <div class="button-container">
            <a href="https://www.mcstellar.lat/inicio" class="button" id="homeButton" onclick="redirectToPage(event, 'https://www.mcstellar.lat/home')">
                <i class="fas fa-bars icon"></i>
            </a>
            <a href="https://www.mcstellar.lat/search" class="button" id="searchButton" onclick="redirectToPage(event, 'https://www.mcstellar.lat/search')">
                <i class="fas fa-bell icon"></i>
            </a>
            <a href="https://www.mcstellar.lat/stellarclient" class="button" id="starButton" onclick="redirectToPage(event, 'https://www.mcstellar.lat/stellar_client-login')">
                <i class="fas fa-desktop icon"></i>
            </a>
            <a href="https://www.mcstellar.lat/stellar_video/home" class="button" id="moreButton" onclick="redirectToPage(event, 'https://www.mcstellar.lat/stellar_video/home')">
                <i class="fas fa-camera icon"></i>
            </a>
        </div>
    </footer>

    <script>
        // Cambiar entre abrir y cerrar el menú
        const toggleButton = document.querySelector('.toggle-button');
        const buttonContainer = document.querySelector('.button-container');

        toggleButton.addEventListener('click', () => {
            buttonContainer.classList.toggle('collapsed');  // Contraer/expandir el menú
            toggleButton.classList.toggle('open');  // Cambiar el ícono de la X a las tres rayas
        });

        function redirectToPage(event, url) {
            event.preventDefault(); 
            const button = event.currentTarget;
            button.style.pointerEvents = 'none';
            setTimeout(() => {
                window.location.href = url;
            }, 1000);
        }
    </script>
</body>
</html>
