<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuadros en Movimiento</title>
    <style>
        /* Estilo básico para la página */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Ocupa toda la altura de la ventana */
            background-color: #f0f0f0;
            overflow: hidden; /* Para asegurarnos de que los cuadros no se desborden fuera de la pantalla */
        }

        /* Contenedor que mantiene todos los cuadros alineados en fila */
        #contenedor {
            position: relative;
            width: 600px; /* El contenedor tiene un ancho fijo */
            height: 100px;
            display: flex;
            justify-content: space-between; /* Espaciado entre los cuadros */
        }

        /* Estilo común para los cuadros */
        .cuadro {
            position: absolute;
            width: 200px; /* Cuadros anchos */
            height: 100px;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            line-height: 100px;
            font-size: 18px;
            opacity: 0; /* Los cuadros son invisibles inicialmente */
            transform: translateX(100%); /* Colocamos los cuadros fuera de la pantalla */
            transition: transform 1s ease-in-out, opacity 1s ease-in-out;
        }
    </style>
</head>
<body>
    <div id="contenedor">
        <div class="cuadro" id="cuadro1">Cuadro 1</div>
        <div class="cuadro" id="cuadro2">Cuadro 2</div>
        <div class="cuadro" id="cuadro3">Cuadro 3</div>
        <div class="cuadro" id="cuadro4">Cuadro 4</div>
        <div class="cuadro" id="cuadro5">Cuadro 5</div>
    </div>

    <script>
        window.onload = function() {
            const cuadros = document.querySelectorAll('.cuadro');
            let delay = 0; // Tiempo de espera para cada cuadro
            
            // Función para mover los cuadros
            function moverCuadro(cuadro, index) {
                setTimeout(() => {
                    cuadro.style.opacity = 1; // Hacer visible el cuadro
                    cuadro.style.transform = 'translateX(0)'; // Moverlo a su posición original
                }, delay);
                
                // Cuando el cuadro se mueve, hacer que se desplace hacia la izquierda después de 5 segundos
                setTimeout(() => {
                    cuadro.style.transform = 'translateX(-100%)'; // Mueve el cuadro hacia la izquierda
                }, delay + 5000);
                
                // Hacer que el siguiente cuadro venga de la derecha
                setTimeout(() => {
                    if (index < cuadros.length - 1) {
                        cuadros[index + 1].style.opacity = 1;
                        cuadros[index + 1].style.transform = 'translateX(0)';
                    }
                }, delay + 5000);
            }

            // Iteramos sobre todos los cuadros y los movemos uno a uno
            cuadros.forEach((cuadro, index) => {
                moverCuadro(cuadro, index);
                delay += 5000; // Aumentamos el retraso para el siguiente cuadro
            });
        }
    </script>
</body>
</html>
