<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <style>
        footer {
            position: fixed;
            width: 100%;
            padding: 5px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            background-color: transparent;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            height: 50px;
            border-radius: 10px;
            box-shadow: #100c1a;
            background-color: #19102b;
        }

        .button {
            outline: 0 !important;
            border: 0 !important;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 20px;
            transition: all 0.3s ease-in-out;
            cursor: pointer;
            position: relative;
        }

        .button:hover {
            animation: growAndChangeColor 1s forwards;
        }

        @keyframes growAndChangeColor {
            0% {
                transform: scale(1);
                background: #ee8000;
            }
            50% {
                transform: scale(1.3);
                background: linear-gradient(45deg, #ee8000, #9b4d96);
            }
            100% {
                transform: scale(1.2);
                background: linear-gradient(45deg, #ee8000, #9b4d96);
            }
        }

        .icon {
            font-size: 20px;
        }
    
            .button {
                width: 50px;
                height: 50px;
                font-size: 25px;
            }

            .button:hover {
                animation: growAndChangeColor 0.5s forwards;
            }
        }

    .icon {
      font-size: 20px;
    }

    /* Gradiente en el texto */
    .gradient-text {
      font-size: 2rem;
      background: linear-gradient(45deg, #ee8000, #9b4d96);
      -webkit-background-clip: text;
      color: transparent;
    }

    @media (max-width: 768px) {
            footer {
                bottom: 0;
            }

            .button-container {
                width: 100%;
                height: 60px;
                justify-content: space-evenly;
                border-radius: 20px;
                background-color: #19102b;
                box-shadow: #100c1a;
            }

            .button {
                width: 50px;
                height: 50px;
                font-size: 25px;
            }

            .button:hover {
                animation: growAndChangeColor 0.5s forwards;
            }
        }

        /* Estilos para escritorio (PC) */
        @media (min-width: 769px) {
            footer {
                top: 0;
                bottom: unset;
            }

            .button-container {
                width: 90%;
                max-width: 1200px;
                height: 50px;
                justify-content: space-evenly;
            }

            .button {
                width: 40px;
                height: 40px;
                font-size: 18px;
            }
        }
        </style>
        <body>
        <footer>
    <div class="button-container">
      <a href="https://www.mcstellar.lat/inicio" class="button" id="homeButton" onclick="redirectToPage(event, 'https://www.mcstellar.lat/home')">
        <i class="fas fa-home icon"></i>
      </a>
      <a href="https://www.mcstellar.lat/search" class="button" id="searchButton" onclick="redirectToPage(event, 'https://www.mcstellar.lat/search')">
        <i class="fas fa-search icon"></i>
      </a>
      <a href="https://www.mcstellar.lat/stellarclient" class="button" id="starButton" onclick="redirectToPage(event, 'https://www.mcstellar.lat/stellar_client-login')">
        <i class="fas fa-star icon"></i>
      </a>
      <a href="https://www.mcstellar.lat/stellar_video/home" class="button" id="moreButton" onclick="redirectToPage(event, 'https://www.mcstellar.lat/stellar_video/home')">
        <i class="fas fa-camera icon"></i>
      </a>
    </div>
  </footer>
        <script>
    function redirectToPage(event, url) {
      event.preventDefault(); 
      const button = event.currentTarget;
      button.style.pointerEvents = 'none';
      setTimeout(() => {
        window.location.href = url;
      }, 1000);
          }
          </script>
        </body>
</head>
</html>
