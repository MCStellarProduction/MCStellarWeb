<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimal-ui">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>MCStellar Production</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding-bottom: 80px;
      overflow-x: hidden;
    }

    /* Barra de navegación */
    nav {
      width: 100%;
      background-color: #333;
      position: fixed;
      top: 0;
      left: 0;
      padding: 20px 0;
      z-index: 1000;
    }

    nav ul {
      display: flex;
      justify-content: center;
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      margin: 0 10px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-size: 1.5em;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #ee8000;
    }

    section {
      width: 90%;
      max-width: 1200px;
      margin: 40px 0;
      padding-top: 80px;
    }

    .section-title {
      font-weight: bold;
      font-size: 1.5em;
      margin-bottom: 20px;
      text-align: center;
    }

    /* Cuadros de video */
    .video-card {
      background-color: #fff;
      border-radius: 15px;
      overflow: hidden;
      margin-bottom: 20px;
      cursor: pointer;
      transition: transform 0.3s ease;
      position: relative;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .video-card img {
      width: 100%;
      height: auto;
      border-radius: 15px 15px 0 0;
    }

    .video-card .video-title {
      padding: 10px;
      font-weight: bold;
      background-color: #ee8000;
      color: #fff;
      border-radius: 0 0 15px 15px;
    }

    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .container {
      width: 3.25em;
      transform-origin: center;
      animation: rotate4 2s linear infinite;
    }

    .loader {
      fill: none;
      stroke: #ee8000;
      stroke-width: 10;
      stroke-dasharray: 2, 200;
      stroke-dashoffset: 0;
      stroke-linecap: round;
      animation: dash4 1.5s ease-in-out infinite;
    }

    @keyframes rotate4 {
      100% {
        transform: rotate(360deg);
      }
    }

    @keyframes dash4 {
      0% {
        stroke-dasharray: 1, 200;
        stroke-dashoffset: 0;
      }

      50% {
        stroke-dasharray: 90, 200;
        stroke-dashoffset: -35px;
      }

      100% {
        stroke-dashoffset: -125px;
      }
    }

    /* Animación de check */
    .checkmark {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 50px;
      color: #00cc00;
      opacity: 0;
      pointer-events: none;
      transition: all 0.5s ease;
    }

    .checkmark.show {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1.5);
    }

    .checkmark.animate {
      animation: checkmarkAnimation 1s forwards;
    }

    @keyframes checkmarkAnimation {
      0% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 0;
      }
      50% {
        transform: translate(-50%, -50%) scale(1.2);
        opacity: 1;
      }
      100% {
        transform: translate(-50%, -50%) scale(0);
        opacity: 0;
      }
    }

    /* Barra de navegación del footer */
    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      padding: 5px 0;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      background-color: #ee8000;
      transition: all 0.3s ease-in-out;
    }

    .button-container {
      display: flex;
      width: 250px;
      height: 50px;
      justify-content: space-between;
      border-radius: 10px;
      box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px, rgba(245, 73, 144, 0.5) 5px 10px 15px;
      background-color: #ee8000;
    }

    .button {
      outline: 0 !important;
      border: 0 !important;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: transparent;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 20px;
      transition: all 0.3s ease-in-out;
      cursor: pointer;
      position: relative;
    }

    .button:hover {
      animation: growAndChangeColor 1s forwards;
    }

    @keyframes growAndChangeColor {
      0% {
        transform: scale(1);
        background: #ee8000;
      }
      50% {
        transform: scale(1.3);
        background: linear-gradient(45deg, #ee8000, #9b4d96);
      }
      100% {
        transform: scale(1.2);
        background: linear-gradient(45deg, #ee8000, #9b4d96);
      }
    }

    .icon {
      font-size: 20px;
    }

    /* Estilos para pantallas pequeñas (móviles) */
    @media (max-width: 768px) {
      .button-container {
        width: 250px;
        height: 50px;
      }

      .button {
        width: 45px;
        height: 45px;
      }

      .icon {
        font-size: 22px;
      }
    }

      .section-card {
        padding: 15px;
      }

      .video-card {
        flex-direction: column;
        align-items: center;
      }
    }
    @media (max-width: 480px) {
      .button-container {
        width: 300px;
        height: 60px;
      }

      .button {
        width: 50px;
        height: 50px;
      }

      .icon {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>

  <!-- Barra de navegación -->
  <nav>
    <ul>
      <li><a href="#novedades">Novedades</a></li>
      <li><a href="#videos">Videos Recientes</a></li>
      <li><a href="#eventos">Próximos Eventos</a></li>
    </ul>
  </nav>

  <!-- Secciones principales -->
  <section id="novedades">
    <div class="section-title">Novedades</div>
    <div class="section-card">
      <div class="novedad-card">
        <img src="https://via.placeholder.com/100" alt="Imagen de novedad" class="novedad-image">
        <div class="novedad-text">
          <h4>Novedad 1</h4>
          <p>Descripción de la novedad que aparece en la página.</p>
        </div>
      </div>
    </div>
  </section>

  <section id="videos">
    <div class="section-title">Videos Recientes</div>
    <div class="video-card" onclick="playVideo(event, 'https://www.youtube.com/watch?v=dQw4w9WgXcQ')">
      <img src="https://via.placeholder.com/400x200" alt="Video reciente">
      <div class="video-title">Título del Video 1</div>
      <div class="checkmark"><i class="fas fa-check"></i></div>
    </div>
    <div class="video-card" onclick="playVideo(event, 'https://www.youtube.com/watch?v=dQw4w9WgXcQ')">
      <img src="https://via.placeholder.com/400x200" alt="Video reciente">
      <div class="video-title">Título del Video 2</div>
      <div class="checkmark"><i class="fas fa-check"></i></div>
    </div>
  </section>

  <div class="loading-screen" id="loading-screen">
    <svg viewBox="25 25 50 50" class="container">
      <circle cx="50" cy="50" r="20" class="loader"></circle>
    </svg>
  </div>

  <section id="eventos">
    <div class="section-title"><span class="gradient-text">Próximos Eventos</span></div>
  </section>

  <!-- Barra de navegación inferior -->
  <footer>
    <div class="button-container">
      <a href="https://www.mcstellar.lat/inicio" class="button">
        <i class="fas fa-home icon"></i>
      </a>
      <a href="https://www.mcstellar.lat/search" class="button">
        <i class="fas fa-search icon"></i>
      </a>
      <a href="https://www.ejemplo3.com" class="button">
        <i class="fas fa-star icon"></i>
      </a>
      <a href="https://www.ejemplo4.com" class="button">
        <i class="fas fa-ellipsis-h icon"></i>
      </a>
    </div>
  </footer>

  <script>
    // Función para redirigir después de la animación del "check"
    function playVideo(event, url) {
      event.preventDefault();
      const checkmark = event.currentTarget.querySelector('.checkmark');
      checkmark.classList.add('show');
      checkmark.classList.add('animate');
      
      setTimeout(function() {
        window.location.href = url;
      }, 1000); // Redirige después de la animación
    }

    function applyTextStyles() {
      let elements = document.querySelectorAll("#description");
      elements.forEach(element => {
        let html = element.innerHTML;
        html = html.replace(/\*\*{(.*?)\}\*/g, '<b>$1</b>');
        html = html.replace(/{(.*?)}/g, '<i>$1</i>');
        html = html.replace(/#{(.*?)#}/g, '<span class="gradient-text">$1</span>'); // Gradiente Naranja a Morado
        element.innerHTML = html;
      });
    }

    window.onload = function() {
      applyTextStyles();
      setTimeout(function() {
        document.getElementById("loading-screen").style.display = 'none';
      }, 3000);  // 3 segundos
    };
  </script>

</body>
</html>
