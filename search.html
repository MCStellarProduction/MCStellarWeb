<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimal-ui">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>MCStellar Production</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    /* Deshabilitar el movimiento horizontal */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding-bottom: 80px;
      overflow-x: hidden; /* Deshabilita el movimiento horizontal */
    }

    /* Barra de navegación */
    nav {
      width: 100%;
      background-color: #333;
      position: fixed;
      top: 0;
      left: 0;
      padding: 10px 0;
      z-index: 1000;
    }

    nav ul {
      display: flex;
      justify-content: center;
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      margin: 0 20px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-size: 1.2em;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #ee8000;
    }

    /* Sección Principal */
    section {
      width: 90%;
      max-width: 1200px;
      margin: 40px 0;
      padding-top: 60px; /* Para dar espacio por la barra de navegación */
    }

    .section-title {
      font-weight: bold;
      font-size: 1.5em;
      margin-bottom: 20px;
      text-align: center;
    }

    /* Novedades */
    .novedad-card {
      display: flex;
      align-items: center;
      background-color: #fff;
      border-radius: 15px;
      margin-bottom: 20px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .novedad-image {
      width: 100px;
      height: 100px;
      border-radius: 15px;
      object-fit: cover;
      margin-right: 20px;
    }

    .novedad-text {
      flex: 1;
    }

    /* Videos Recientes */
    .video-card {
      background-color: #fff;
      border-radius: 15px;
      overflow: hidden;
      margin-bottom: 20px;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .video-card img {
      width: 100%;
      height: auto;
      border-radius: 15px 15px 0 0;
    }

    .video-card .video-title {
      padding: 10px;
      font-weight: bold;
      background-color: #ee8000;
      color: #fff;
      border-radius: 0 0 15px 15px;
    }

    /* Animación Check de Video */
    .check-animation {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 50px;
      color: green;
      opacity: 0;
      pointer-events: none;
    }

    .video-card.clicked {
      transform: scale(1.05);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .video-card.clicked .check-animation {
      opacity: 1;
      animation: checkAnimation 1s forwards;
    }

    @keyframes checkAnimation {
      0% {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1);
      }
      100% {
        opacity: 0;
        transform: translate(-50%, -150%) scale(2);
      }
    }

    /* Próximos Eventos */
    .event-card {
      display: flex;
      background-color: #fff;
      border-radius: 15px;
      overflow: hidden;
      margin-bottom: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .event-card img {
      width: 50%;
      height: 100%;
      object-fit: cover;
    }

    .event-card .event-info {
      padding: 20px;
      width: 50%;
    }

    /* Gradiente en el texto */
    .gradient-text {
      background: linear-gradient(45deg, #ee8000, #9b4d96);
      -webkit-background-clip: text;
      color: transparent;
    }

    /* Barra de navegación del footer */
    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      padding: 5px 0;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      background-color: #ee8000;
      transition: all 0.3s ease-in-out;
    }

    .button-container {
      display: flex;
      width: 250px;
      height: 50px;
      justify-content: space-between;
      border-radius: 10px;
      box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px, rgba(245, 73, 144, 0.5) 5px 10px 15px;
      background-color: #ee8000;
    }

    .button {
      outline: 0 !important;
      border: 0 !important;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: transparent;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 20px;
      transition: all 0.3s ease-in-out;
      cursor: pointer;
      position: relative;
    }

    .button:hover {
      animation: growAndChangeColor 1s forwards;
    }

    @keyframes growAndChangeColor {
      0% {
        transform: scale(1);
        background: #ee8000;
      }
      50% {
        transform: scale(1.3);
        background: linear-gradient(45deg, #ee8000, #9b4d96);
      }
      100% {
        transform: scale(1.2);
        background: linear-gradient(45deg, #ee8000, #9b4d96);
      }
    }

    .icon {
      font-size: 20px;
    }

    /* Gradiente en el texto */
    .gradient-text {
      background: linear-gradient(45deg, #ee8000, #9b4d96);
      -webkit-background-clip: text;
      color: transparent;
    }

    /* Estilos para pantallas pequeñas (móviles) */
    @media (max-width: 768px) {
      footer {
        height: 150px; /* Aumentar el tamaño de la barra de navegación en móvil */
      }

      .button-container {
        width: 90%;
        height: 80px;
      }

      .button {
        width: 50px;
        height: 50px;
        font-size: 30px;
      }
    }
  </style>
</head>
<body>

  <!-- Barra de navegación -->
  <nav>
    <ul>
      <li><a href="#novedades">Novedades</a></li>
      <li><a href="#videos">Videos Recientes</a></li>
      <li><a href="#eventos">Próximos Eventos</a></li>
    </ul>
  </nav>

  <!-- Secciones principales -->
  <section id="novedades">
    <div class="section-title">Novedades</div>
    <!-- Novedades content here -->
  </section>

  <section id="videos">
    <div class="section-title">Videos Recientes</div>
    <!-- Videos content here -->
  </section>

  <section id="eventos">
    <div class="section-title">Próximos Eventos</div>
    <!-- Eventos content here -->
  </section>

  <!-- Barra de navegación del footer -->
  <footer>
    <div class="button-container">
      <a href="https://www.mcstellar.lat/inicio" class="button" id="homeButton" onclick="redirectToPage(event, 'https://www.mcstellar.lat/inicio')">
        <i class="fas fa-home icon"></i>
      </a>
      <a href="https://www.mcstellar.lat/search" class="button" id="searchButton" onclick="redirectToPage(event, 'https://www.mcstellar.lat/search')">
        <i class="fas fa-search icon"></i>
      </a>
      <a href="https://www.ejemplo3.com" class="button" id="starButton" onclick="redirectToPage(event, 'https://www.ejemplo3.com')">
        <i class="fas fa-star icon"></i>
      </a>
      <a href="https://www.ejemplo4.com" class="button" id="moreButton" onclick="redirectToPage(event, 'https://www.ejemplo4.com')">
        <i class="fas fa-ellipsis-h icon"></i>
      </a>
    </div>
  </footer>

  <script>
    // Función para animación de video
    function startVideoCheck(element, videoUrl) {
      element.classList.add('clicked');
      setTimeout(function() {
        window.location.href = videoUrl; // Redirige al link después de la animación
      }, 1000);
    }

    // Función para redirigir
    function redirectToPage(event, url) {
      event.preventDefault();
      const button = event.target.closest('.button');
      button.style.animation = 'growAndChangeColor 1s forwards';
      setTimeout(function() {
        window.location.href = url;
      }, 1000);
    }
  </script>
</body>
</html>
