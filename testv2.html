<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stellar Video</title>
    <!-- Enlace a Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #141414;
            color: #fff;
        }

        .img {
            top: 100%;
            height: 80px;
            width: 400px;
        }

        .container {
            padding: 20px;
        }
        
        .title {
            font-size: 40px;
            font-weight: bold;
            background: linear-gradient(to right, orange, purple);
            -webkit-background-clip: text;
            color: transparent;
            text-align: center;
            margin-bottom: 20px;
        }

        .category {
            font-size: 20px;
            color: white;
            text-align: center;
            margin-bottom: 20px;
        }

        .movie-slider {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .movie {
            width: 180px;
            height: 320px; /* Proporción 9:16 */
            position: relative;
            overflow: hidden;
            border-radius: 15px;
            transition: all 0.4s ease;
            cursor: pointer;
            background-color: #333;
        }

        .movie img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            transition: all 0.4s ease;
        }

        .movie-content {
            position: absolute;
            bottom: 10px;
            left: 10px;
            right: 10px;
            text-align: center;
            transition: all 0.4s ease;
        }

        .movie-title {
            font-weight: bold;
            font-size: 16px;
            margin-bottom: 5px;
        }

        .movie-info-inline {
            font-size: 12px;
            color: #bbb;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .movie-info-inline div {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .movie:hover {
            width: 320px;
            height: 180px; /* Cambia a 16:9 */
        }

        .movie:hover img {
            object-fit: cover;
            object-position: center;
        }

        .movie:hover .movie-content {
            bottom: auto;
            top: 10px;
            left: 10px;
            right: auto;
            text-align: left;
            width: 50%;
        }

        .movie:hover .movie-title {
            font-size: 18px;
        }

        .movie:hover .movie-description {
            display: block;
            font-size: 14px;
            margin-top: 5px;
            color: #ccc;
        }

        .movie-description {
            display: none; /* Oculta la descripción en 9:16 */
        }

        .movie-info {
            display: none; /* Oculta la lista en 9:16 */
        }

        .movie:hover .movie-info {
            display: flex;
            flex-direction: column;
            gap: 10px;
            position: absolute;
            top: 10px;
            right: 10px;
            text-align: right;
        }

        .movie-info div {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">NEWS</div>
        <div class="category">Latest News</div>
        <div class="movie-slider">
            <!-- Video 1 -->
            <div class="movie">
                <img src="img/the_begginig.jpg" alt="Video">
                <div class="movie-content">
                    <div class="movie-title">New 1</div>
                    <div class="movie-description">Descripction 1</div>
                </div>
                <div class="movie-info">
                    <div><i class="fas fa-th"></i><span>Test</span></div>
                    <div><i class="fas fa-calendar-alt"></i><span>2024</span></div>
                </div>
            </div>
             <!-- Añade más películas aquí -->
        </div>
    </div>
</body>
</html>
