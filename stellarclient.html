<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimal-ui">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>MCStellar Production</title>
  <link rel="icon" href="mcstellarpageicon.png" type="image/x-icon">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    /* Estilos Generales */
    body {
      user-select: none;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      background-color: #f5f5f5;
    }

    img {
      -webkit-user-drag: none;
      user-drag: none;
      user-select: none;
    }

    /* Sección de Novedades, Videos y Eventos */
    section {
      width: 100%;
      padding: 80px 0 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
    }

    .section-card {
      -webkit-user-drag: none;
      user-drag: none;
      user-select: none;
      width: 90%;
      max-width: 400px;
      background-color: #333;
      color: white;
      margin: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .section-card:hover {
      transform: scale(1.05);
    }

    .section-card img {
      -webkit-user-drag: none;
      user-drag: none;
      user-select: none;
      width: 100%;
      height: 150px;
      object-fit: cover;
    }

    .section-card .content {
      padding: 15px;
      text-align: center;
    }

    .section-card .content h3 {
      font-size: 1.8em;
      margin: 10px 0;
    }

    .section-card .content p {
      font-size: 1.2em;
      margin: 10px 0;
    }

    /* Gradientes de texto */
    .gradient-text {
      background: linear-gradient(45deg, #ee8000, #9b4d96);
      -webkit-background-clip: text;
      color: transparent;
    }

    /* Estilos del Footer */
    footer {
            position: fixed;
            width: 100%;
            padding: 5px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            background-color: transparent;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            height: 50px;
            border-radius: 10px;
            box-shadow: #383837;
            background-color: #525252;
        }

        .button {
            outline: 0 !important;
            border: 0 !important;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 20px;
            transition: all 0.3s ease-in-out;
            cursor: pointer;
            position: relative;
        }

        .button:hover {
            animation: growAndChangeColor 1s forwards;
        }

        @keyframes growAndChangeColor {
            0% {
                transform: scale(1);
                background: #ee8000;
            }
            50% {
                transform: scale(1.3);
                background: linear-gradient(45deg, #ee8000, #9b4d96);
            }
            100% {
                transform: scale(1.2);
                background: linear-gradient(45deg, #ee8000, #9b4d96);
            }
        }

        .icon {
            font-size: 20px;
        }

    /* Gradiente en el texto */
    .gradient-text {
      background: linear-gradient(45deg, #ee8000, #9b4d96);
      -webkit-background-clip: text;
      color: transparent;
    }

@media (max-width: 768px) {
            footer {
                bottom: 0;
            }

            .button-container {
                width: 100%;
                height: 60px;
                justify-content: space-evenly;
                border-radius: 20px;
                background-color: #525252;
                box-shadow: #383837;
            }

            .button {
                width: 50px;
                height: 50px;
                font-size: 25px;
            }

            .button:hover {
                animation: growAndChangeColor 0.5s forwards;
            }
        }

        /* Estilos para escritorio (PC) */
        @media (min-width: 769px) {
            footer {
                top: 0;
                bottom: unset;
            }

            .button-container {
                width: 90%;
                max-width: 1200px;
                height: 50px;
                justify-content: space-evenly;
            }

            .button {
                width: 40px;
                height: 40px;
                font-size: 18px;
            }
        }

    /* Estilos para aplicar el formato de texto personalizado */
    .description {
      font-size: 1.2em;
    }

  </style>
</head>
<body>

  <!-- Barra de navegación -->
  <nav>
    <ul>
      <li><span class="gradient-text">STELLAR VIDEOS</span></li>
    </ul>
  </nav>

  <!-- Instancias -->
  <section id="novedades">
    <h1>Available Videos</h1>
    <div class="section-card">
      <img herf="https://www.youtube.com/watch?v=vOdckl9YBPw" src="mcstellar_thebegginig_banner.jpg" alt="Instance Video" id="protectedImage">
      <div class="content">
        <h3 class="gradient-text"><a href="https://www.youtube.com/watch?v=vOdckl9YBPw">The beginning</h3>
        <p class="description" id="description"><a>This is the presentation video of this new company that is starting out</p>
      </div>
    </div>
  </section>

  <!-- Footer con los botones animados -->
  <footer>
    <div class="button-container">
      <a href="https://www.mcstellar.lat/inicio" class="button" id="homeButton" onclick="redirectToPage(event, 'https://www.mcstellar.lat/inicio')">
        <i class="fas fa-home icon"></i>
      </a>
      <a href="https://www.mcstellar.lat/search" class="button" id="searchButton" onclick="redirectToPage(event, 'https://www.mcstellar.lat/search')">
        <i class="fas fa-search icon"></i>
      </a>
      <a href="https://www.mcstellar.lat/stellarclient" class="button" id="starButton" onclick="redirectToPage(event, 'https://www.mcstellar.lat/stellarclient')">
        <i class="fas fa-star icon"></i>
      </a>
      <a href="https://www.mcstellar.lat/social" class="button" id="moreButton" onclick="redirectToPage(event, 'https://www.mcstellar.lat/social')">
        <i class="fas fa-wifi icon"></i>
      </a>
    </div>
  </footer>

  <!-- Pantalla de carga -->
  <div class="loading-screen">
    <svg class="container" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50">
      <circle class="loader" cx="25" cy="25" r="20" />
    </svg>
  </div>

  <script>
    // Función para aplicar los estilos de texto
    function applyTextStyles() {
      let elements = document.querySelectorAll("#description");
      elements.forEach(element => {
        let html = element.innerHTML;
        html = html.replace(/\*\*{(.*?)\}\*/g, '<b>$1</b>');
        html = html.replace(/{(.*?)}/g, '<i>$1</i>');
        html = html.replace(/#{(.*?)#}/g, '<span class="gradient-text">$1</span>'); // Gradiente Naranja a Morado
        element.innerHTML = html;
      });
    }

    // Redirigir a otra página después de un clic
    function redirectToPage(event, url) {
      event.preventDefault(); 
      const button = event.currentTarget;
      button.style.pointerEvents = 'none';
      setTimeout(() => {
        window.location.href = url;
      }, 1000);
    }

    // Prevenir el menú contextual (como el clic derecho) en dispositivos móviles
    const img = document.getElementById('protectedImage');

    // Prevenir el menú contextual en desktop y móvil
    img.addEventListener('contextmenu', function(event) {
      event.preventDefault(); // Previene el menú contextual
    });

    // Prevenir el toque largo en móviles (típico de dispositivos táctiles)
    img.addEventListener('touchstart', function(event) {
      event.preventDefault(); // Previene las acciones por defecto en móviles (como mantener presionado)
    });
  </script>

</body>
</html>
