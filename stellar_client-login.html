<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login • Stellar Client</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("client_gradient.png")
        }

        .cuadro {
            background-color: transparent;
            padding: 30px;
            border-radius: 0px;
            width: 400px;
            text-align: center;
            z-index: 1;
        }

        input {
            font-size: 16px;
            border: 0px solid #e8e8e8;
            padding: 15px;
            border-radius: 10px;
            background-color: #212121;
            color: white;
            text-align: center;
            width: 90%;
            margin-bottom: 15px;
        }

        .white {
            font-size: 2rem;
            background: white;
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
        }

        .gradient {
            font-size: 2rem;
            font-weight: bold;
            background: linear-gradient(90deg, #f35131, #8d2b87);
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
        }

        .validacion {
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
            color: white;
            background-color: #171717;
            padding: 1em 2em;
            border: none;
            border-radius: .6rem;
            cursor: pointer;
        }

        .mensaje {
            font-size: 16px;
            margin-top: 15px;
        }

        .error {
            color: red;
        }

        .exito {
            color: green;
        }
    </style>
</head>
<body>
    <div class="container"></div>
    <div class="cuadro">
        <h1 class="white">Welcome, First you need </h1><h1 class="gradient">Log In</h1>
        <input type="text" id="email" maxlength="50" placeholder="Email" />
        <input type="password" id="password" maxlength="20" placeholder="Password" />
        <button onclick="validarCredenciales()" class="validacion">Login</button>
        <div id="mensaje" class="mensaje"></div>
    </div>

    <script>
        const credenciales = {
            "test@stellar.com:12345": "https://www.mcstellar.lat/stellar_client-load/stellar-load_room-1",
            "pandagamer7553@outlook.com:Luis201030": "https://www.mcstellar.lat/stellar_client-load/stellar-load_room-1",
            "gonzalezrashid2@gmail.com:R12345GH13": "https://www.mcstellar.lat/stellar_client-load/stellar-load_room-2",
            "santiagoovarespiedra@gmail.com:1.23red23Yt": "https://www.mcstellar.lat/stellar_client-load/stellar-load_room-2",
            "angelfelix1fa@gmail.com:8924665felix2010": "https://www.mcstellar.lat/stellar_client-load/stellar-load_room-1",
            "malbertinskyfelix@gmail.com:celularpro": "https://www.mcstellar.lat/stellar_client-load/stellar-load_room-2",
            "Zalax1514@gmail.com:8d#XvGq!mP2&cRj": "https://www.mcstellar.lat/stellar_client-load/stellar-load_room-2",
            "elrompeanosuwu2@gmail.com:Elrompeanos123": "https://www.mcstellar.lat/stellar_client-load/stellar-load_room-2",
            "noahkun593@gmail.com:dennisguerra593": "https://www.mcstellar.lat/stellar_client-load/stellar-load_room-2"
        };

        function validarCredenciales() {
            const emailIngresado = document.getElementById("email").value.trim();
            const passwordIngresado = document.getElementById("password").value.trim();
            const mensajeDiv = document.getElementById("mensaje");

            // Limpiar mensaje previo
            mensajeDiv.textContent = '';
            mensajeDiv.classList.remove('error', 'exito');

            // Construir la clave de búsqueda
            const clave = `${emailIngresado}:${passwordIngresado}`;

            if (credenciales[clave]) {
                mensajeDiv.textContent = 'Iniciando sesión...';
                mensajeDiv.classList.add('exito');

                // Simular tiempo de validación
                setTimeout(() => {
                    window.location.href = credenciales[clave];
                }, 8000);

            } else {
                mensajeDiv.textContent = 'Correo o contraseña no válidos.';
                mensajeDiv.classList.add('error');
            }
        }
    </script>
</body>
</html>
