<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento Minecraft - Descargar Stellar Launcher</title>
    <style>
        /* General styles */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Arial', sans-serif;
            color: #fff;
            background: url('fondo-custom.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
        }

        .event-box {
            background-color: rgba(30, 30, 30, 0.9);
            border-radius: 12px;
            width: 80%;
            max-width: 1200px;
            display: flex;
            padding: 20px;
            box-sizing: border-box;
            align-items: center;
        }

        .event-info {
            flex: 1;
            margin-left: 20px;
        }

        .event-title {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.6);
        }

        .event-date {
            font-size: 1.3em;
            color: #f1f1f1;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }

        .event-date span {
            margin-left: 8px;
            color: #a0a0a0;
        }

        .event-description {
            margin-top: 20px;
            font-size: 1.1em;
            line-height: 1.5;
            color: #bbb;
        }

        .server-status {
            display: flex;
            align-items: center;
            margin-top: 20px;
        }

        .server-status span {
            margin-left: 10px;
            font-size: 1.1em;
            color: #a0a0a0;
        }

        .status-icon {
            width: 24px;
            height: 24px;
        }

        .event-icon {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 12px;
        }

        .download-btn {
            background-color: #76c7c0;
            color: #fff;
            padding: 12px 30px;
            font-size: 1.3em;
            font-weight: bold;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.3s;
            margin-top: 20px;
        }

        .download-btn:hover {
            background-color: #5caeaa;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .event-box {
                flex-direction: column;
                align-items: center;
            }

            .event-info {
                margin-left: 0;
                text-align: center;
            }
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="event-box">
            <!-- Imagen del evento -->
            <div>
                <img src="icono-evento.jpg" alt="Icono del Evento" class="event-icon">
            </div>

            <div class="event-info">
                <div class="event-title">Evento Especial en Minecraft</div>
                <div class="event-date">
                    <img src="calendar-icon.png" alt="Fecha" class="status-icon">
                    <span>Fecha: 20 de Noviembre 2024</span>
                </div>

                <div class="server-status">
                    <img src="server-status-icon.png" alt="Estado del servidor" class="status-icon">
                    <span>Estado del servidor: En línea</span>
                </div>

                <div class="event-description">
                    ¡Únete al evento especial de Minecraft y vive una experiencia única! Explora nuevas aventuras, participa en retos, y conoce a otros jugadores. ¡No te lo puedes perder!
                </div>

                <a href="StellarLauncherDownloadLink" class="download-btn">Descargar Stellar Launcher</a>
            </div>
        </div>
    </div>

</body>
</html>
