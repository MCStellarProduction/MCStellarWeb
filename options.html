<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimal-ui">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>MCStellar Production</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    /* Deshabilitar el movimiento horizontal */
    body {
      user-select: none;
      font-family: 'Arial', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding-bottom: 80px;
      overflow-x: hidden; /* Deshabilita el movimiento horizontal */
    }

    img {
      -webkit-user-drag: none;
      user-drag: none;
      user-select: none;
    }

    /* Pantalla de Carga */
    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .container {
      width: 3.25em;
      transform-origin: center;
      animation: rotate4 2s linear infinite;
    }

    .loader {
      fill: none;
      stroke: #ee8000;
      stroke-width: 10;
      stroke-dasharray: 2, 200;
      stroke-dashoffset: 0;
      stroke-linecap: round;
      animation: dash4 1.5s ease-in-out infinite;
    }

    @keyframes rotate4 {
      100% {
        transform: rotate(360deg);
      }
    }

    @keyframes dash4 {
      0% {
        stroke-dasharray: 1, 200;
        stroke-dashoffset: 0;
      }

      50% {
        stroke-dasharray: 90, 200;
        stroke-dashoffset: -35px;
      }

      100% {
        stroke-dashoffset: -125px;
      }
    }

    /* Estilos Generales */
    header {
      width: 100%;
      text-align: center;
      padding: 20px;
    }

    header img {
      width: 100%;
      height: auto;
    }

    section {
      width: 90%;
      max-width: 1200px;
      margin: 40px 0;
    }

    .section-title {
      font-weight: bold;
      font-size: 1.5em;
      margin-bottom: 20px;
      text-align: center;
    }

    .card {
      background-color: #fff;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }

    .card h2 {
      font-weight: bold;
      margin-bottom: 10px;
    }

    .card p {
      font-size: 1em;
      color: #555;
    }

    .card-content {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100%;
    }

    .banner-container {
      position: relative;
      width: 100%;
      height: 50%;
      overflow: hidden;
      border-radius: 15px;
    }

    .banner {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
    }

    .content {
      padding: 20px;
      height: 50%;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      padding: 5px 0;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      background-color: #ee8000;
    }

    .button-container {
      display: flex;
      width: 250px;
      height: 50px;
      justify-content: space-between;
      border-radius: 10px;
      box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px, rgba(245, 73, 144, 0.5) 5px 10px 15px;
      background-color: #ee8000;
    }

    .button {
      outline: 0 !important;
      border: 0 !important;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: transparent;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 20px;
      transition: all 0.3s ease-in-out;
      cursor: pointer;
      position: relative;
    }

    .button:hover {
      animation: growAndChangeColor 1s forwards;
    }

    @keyframes growAndChangeColor {
      0% {
        transform: scale(1);
        background: #ee8000;
      }
      50% {
        transform: scale(1.3);
        background: linear-gradient(45deg, #ee8000, #9b4d96);
      }
      100% {
        transform: scale(1.2);
        background: linear-gradient(45deg, #ee8000, #9b4d96);
      }
    }

    .icon {
      font-size: 20px;
    }

    /* Gradiente en el texto */
    .gradient-text {
      background: linear-gradient(45deg, #ee8000, #9b4d96);
      -webkit-background-clip: text;
      color: transparent;
    }

    @media (max-width: 768px) {
      .button-container {
        width: 250px;
        height: 50px;
      }

      .button {
        width: 45px;
        height: 45px;
      }

      .icon {
        font-size: 22px;
      }
    }

    @media (max-width: 480px) {
      .button-container {
        width: 300px;
        height: 60px;
      }

      .button {
        width: 50px;
        height: 50px;
      }

      .icon {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>

  <!-- Pantalla de Carga -->
  <div class="loading-screen" id="loading-screen">
    <svg viewBox="25 25 50 50" class="container">
      <circle cx="50" cy="50" r="20" class="loader"></circle>

  </div>

  <div

    class="font-medium h-14 relative hover:bg-zinc-100 flex items-center px-3 gap-3 rounded-lg has-[:checked]:text-blue-500 has-[:checked]:bg-blue-50 has-[:checked]:ring-blue-300 has-[:checked]:ring-1 select-none"

      type="radio"

      class="w-4 h-4 absolute accent-current right-3"
      id="css"
    />
  </label>
  </div>

  <footer>
    <div class="button-container">
      <a href="https://www.mcstellar.lat/inicio" class="button" id="homeButton" onclick="redirectToPage(event, 'https://www.mcstellar.lat/inicio')">
        <i class="fas fa-home icon"></i>
      </a>
      <a href="https://www.mcstellar.lat/search" class="button" id="searchButton" onclick="redirectToPage(event, 'https://www.mcstellar.lat/search')">
        <i class="fas fa-search icon"></i>
      </a>
      <a href="https://www.mcstellar.lat/stellarclient" class="button" id="starButton" onclick="redirectToPage(event, 'https://www.mcstellar.lat/stellarclient')">
        <i class="fas fa-star icon"></i>
      </a>
      <a href="https://www.ejemplo4.com" class="button" id="moreButton" onclick="redirectToPage(event, 'https://www.ejemplo4.com')">
        <i class="fas fa-ellipsis-h icon"></i>
      </a>
    </div>
  </footer>

  <script>
    // Función para aplicar los estilos de texto
    function applyTextStyles() {
      let elements = document.querySelectorAll("#description");
      elements.forEach(element => {
        let html = element.innerHTML;
        html = html.replace(/\*\*{(.*?)\}\*/g, '<b>$1</b>');
        html = html.replace(/{(.*?)}/g, '<i>$1</i>');
        html = html.replace(/#{(.*?)#}/g, '<span class="gradient-text">$1</span>'); // Gradiente Naranja a Morado
        element.innerHTML = html;
      });
    }

    // Cuando la página se carga, elimina la pantalla de carga después de 3 segundos y aplica los estilos
    window.onload = function() {
      applyTextStyles();
      setTimeout(function() {
        document.getElementById("loading-screen").style.display = 'none';
      }, 3000);  // 3 segundos
    };

    // Redirigir a otra página después de un clic
    function redirectToPage(event, url) {
      event.preventDefault(); 
      const button = event.currentTarget;
      button.style.pointerEvents = 'none';
      setTimeout(() => {
        window.location.href = url;
      }, 1000);
    }

    // Prevenir el menú contextual (como el clic derecho) en dispositivos móviles
    const img = document.getElementById('protectedImage');

    // Prevenir el menú contextual en desktop y móvil
    img.addEventListener('contextmenu', function(event) {
      event.preventDefault(); // Previene el menú contextual
    });

    // Prevenir el toque largo en móviles (típico de dispositivos táctiles)
    img.addEventListener('touchstart', function(event) {
      event.preventDefault(); // Previene las acciones por defecto en móviles (como mantener presionado)
    });
  </script>

</body>
</html>
