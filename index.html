<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MCStellar Wait...</title>
  <link rel="icon" href="mcstellarpageicon.png" type="image/x-icon">
  <style>
    /* Estilos para el contenedor del loader */
    body {
      font-family: "Open Sans", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
      flex-direction: column;
    }

    .container {
      width: 3.25em;
      transform-origin: center;
      animation: rotate4 2s linear infinite;
    }

    .loader {
      fill: none;
      stroke: #ee8000;
      stroke-width: 10;
      stroke-dasharray: 2, 200;
      stroke-dashoffset: 0;
      stroke-linecap: round;
      animation: dash4 1.5s ease-in-out infinite;
    }

    @keyframes rotate4 {
      100% {
        transform: rotate(360deg);
      }
    }

    @keyframes dash4 {
      0% {
        stroke-dasharray: 1, 200;
        stroke-dashoffset: 0;
      }

      50% {
        stroke-dasharray: 90, 200;
        stroke-dashoffset: -35px;
      }

      100% {
        stroke-dashoffset: -125px;
      }
    }

    /* Estilos de la notificación de error */
    .notifications-container {
      font-family: "Open Sans", sans-serif;
      width: 320px;
      height: auto;
      font-size: 0.875rem;
      line-height: 1.25rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 9999;
      display: none; /* Ocultamos inicialmente */
    }

    .flex {
      display: flex;
    }

    .flex-shrink-0 {
      flex-shrink: 0;
    }

    .error-alert {
      border-radius: 0.375rem;
      padding: 1rem;
      background-color: rgb(254 242 242);
    }

    .error-svg {
      color: #F87171;
      width: 1.25rem;
      height: 1.25rem;
    }

    .error-prompt-heading {
      color: #991B1B;
      font-size: 0.875rem;
      line-height: 1.25rem;
      font-weight: bold;
    }

    .error-prompt-container {
      display: flex;
      flex-direction: column;
      margin-left: 1.25rem;
    }

    .error-prompt-wrap {
      margin-top: 0.5rem;
      color: #B91C1C;
      font-size: 0.875rem;
      line-height: 1.25rem;
    }

    .error-prompt-list {
      padding-left: 1.25rem;
      margin-top: 0.25rem;
      list-style-type: disc;
    }
  </style>
</head>
<body>

  <!-- SVG del loader de carga -->
  <svg viewBox="25 25 50 50" class="container">
    <circle cx="50" cy="50" r="20" class="loader"></circle>
  </svg>

  <!-- Notificación de error (inicialmente oculta) -->
  <div class="notifications-container" id="errorNotification">
    <div class="error-alert">
      <div class="flex">
        <div class="flex-shrink-0">
          <svg aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg" class="error-svg">
            <path clip-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" fill-rule="evenodd"></path>
          </svg>
        </div>
        <div class="error-prompt-container">
          <p class="error-prompt-heading">Error Server</p>
          <div class="error-prompt-wrap">
            <ul class="error-prompt-list" role="list">
              <li>Connection error due to:</li>
              <li>Maintenance Mode: You cannot access the page because you are not on the white list</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Redirige después de 5 segundos a la URL personalizada
    setTimeout(function() {
      window.location.href = "";  // Cambia este link por el que quieras
    }, 99999999);

    // Mostrar la notificación de error después de 10 segundos si no se carga correctamente
    setTimeout(function() {
      const loader = document.querySelector('.container'); // Cargar el loader
      const errorNotification = document.getElementById('errorNotification');
      
      // Verificamos si la redirección no ocurrió en 10 segundos (como un ejemplo de error)
      loader.style.display = 'none';  // Esconde el loader
      errorNotification.style.display = 'block';  // Muestra la notificación de error
    }, 10000);  // 10 segundos
  </script>

</body>
</html>
