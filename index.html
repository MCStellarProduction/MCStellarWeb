<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>McStellar Production</title>
    <style>
        /* Estilos generales */
        body {
            font-family: 'Sans-serif', Arial, sans-serif;
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f2a71b;
            position: relative;
            transition: background-color 0.3s ease;
        }

        /* Fondo de estrellas más grandes */
        .star {
            position: absolute;
            background-color: #ffffff;
            border-radius: 50%;
            opacity: 0.8;
            animation: moveStar 10s linear infinite;
            z-index: 0;
        }

        @keyframes moveStar {
            from {
                transform: translateY(0) translateX(0);
            }
            to {
                transform: translateY(100vh) translateX(100vw);
            }
        }

        /* Contenedor principal */
        .container {
            background: linear-gradient(90deg, #b52555, #f2a71b);
            padding: 30px;
            width: 80%;
            max-width: 600px;
            border-radius: 10px;
            text-align: center;
            color: #fff;
            position: relative;
            z-index: 1;
        }

        .logo {
            font-size: 36px;
            font-weight: bold;
            color: #F1C40F;
            margin: 0;
        }

        .subtitle {
            font-size: 12px;
            letter-spacing: 3px;
            color: #FFC107;
        }

        .description {
            background-color: #ffffff;
            color: #666;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            font-size: 14px;
            border: 2px solid #ffffff;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* Animación Fade-In para los botones */
        .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            opacity: 0;
            animation: fadeIn 2s forwards;
            animation-delay: 1s;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        .button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            color: #fff;
            text-decoration: none;
        }

        .button-events {
            background-color: #FFA07A;
        }

        .button-contact {
            background-color: #C71585;
        }

        /* Menú y ventana de configuración */
        .menu-button {
            margin-top: 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }

        /* Modal de configuración */
        .modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            color: #333;
            width: 300px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: none;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .modal h2 {
            margin: 0;
            font-size: 20px;
            color: #333;
        }

        .modal-option {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            align-items: center;
        }

        .modal-option label {
            font-size: 14px;
            color: #333;
        }

        .modal input[type="checkbox"] {
            width: 20px;
            height: 20px;
            accent-color: #4CAF50;
            cursor: pointer;
        }

        .modal.active {
            display: block;
        }

        /* Modo oscuro */
        .dark-mode {
            background-color: #333;
            color: #fff;
        }

        .dark-mode .description {
            background-color: #444;
            color: #ccc;
            border-color: #555;
        }

        /* Modo escritorio */
        .desktop-mode .container {
            max-width: 800px;
        }
    </style>
</head>
<body>

    <!-- Fondo de estrellas más grandes -->
    <script>
        function createStars() {
            const numStars = 30;
            for (let i = 0; i < numStars; i++) {
                const star = document.createElement("div");
                star.classList.add("star");
                const size = Math.random() * 5 + 3 + "px";
                star.style.width = size;
                star.style.height = size;
                star.style.top = Math.random() * 100 + "vh";
                star.style.left = Math.random() * 100 + "vw";
                star.style.animationDuration = Math.random() * 10 + 5 + "s";
                document.body.appendChild(star);
            }
        }
        document.addEventListener("DOMContentLoaded", createStars);
    </script>

    <div class="container">
        <h1 class="logo">McStellar Production</h1>
        <p class="subtitle">PRODUCTION</p>
        <div class="description">
            Somos una compañía de edición de video y creación de eventos en Minecraft. Nosotros podemos editar videos a nivel profesional. Contáctanos.
        </div>
        <div class="buttons">
            <a href="#" class="button button-events">VER EVENTOS</a>
            <a href="#" class="button button-contact">CONTACTARNOS!!</a>
        </div>

        <!-- Botón para abrir el menú -->
        <button class="menu-button" onclick="toggleModal()">Configuración</button>
    </div>

    <!-- Modal de configuración -->
    <div id="configModal" class="modal">
        <h2>Configuración</h2>
        <div class="modal-option">
            <label for="darkModeToggle">Modo Oscuro</label>
            <input type="checkbox" id="darkModeToggle" onchange="toggleDarkMode()">
        </div>
        <div class="modal-option">
            <label for="desktopModeToggle">Modo Escritorio</label>
            <input type="checkbox" id="desktopModeToggle" onchange="toggleDesktopMode()">
        </div>
        <div class="modal-option">
            <label for="disableAnimationsToggle">Deshabilitar Animaciones</label>
            <input type="checkbox" id="disableAnimationsToggle" onchange="toggleAnimations()">
        </div>
    </div>

    <script>
        // Abrir/cerrar el modal
        function toggleModal() {
            document.getElementById("configModal").classList.toggle("active");
        }

        // Función de Modo Oscuro
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }

        // Función de Modo Escritorio
        function toggleDesktopMode() {
            document.body.classList.toggle("desktop-mode");
        }

        // Función para deshabilitar animaciones
        function toggleAnimations() {
            const disableAnimations = document.getElementById("disableAnimationsToggle").checked;
            document.querySelectorAll('*').forEach(element => {
                element.style.animation = disableAnimations ? 'none' : '';
            });
        }
    </script>

</body>
</html>
