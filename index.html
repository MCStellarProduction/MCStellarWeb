<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>MCStellar Production</title>
</head>
<body>
    <div class="loader" id="loader"></div>
    <div class="container" id="main-content" style="display:none;">
        <header>
            <h1>MCStellar Production</h1>
            <p>MCStellar es una compañia de edicion de video y creador de eventos minecraft. Hacemos trabajos de eventos minecraft con animaciones y muchos aspectos a tu gusto. Esperamos trabajar contigo pronto...</p>
        </header>
        <section>
            <h2>Registro e Inicio de Sesión</h2>
            <form id="registration-form">
                <input type="text" placeholder="Nombre de usuario" required>
                <input type="email" placeholder="Correo electrónico" required>
                <input type="password" placeholder="Contraseña" required>
                <button type="submit">Registrar</button>
            </form>
            <form id="login-form">
                <input type="text" placeholder="Nombre de usuario" required>
                <input type="password" placeholder="Contraseña" required>
                <button type="submit">Iniciar Sesión</button>
            </form>
        </section>
    </div>
    <script>
        window.onload = () => {
            document.getElementById("loader").style.display = "none";
            document.getElementById("main-content").style.display = "block";
        };
    </script>
</body>
</html>
