<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCStellarWeb [BETATEST]</title>
    <style>
        /* Reset de estilos básicos */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Fondo y color de la página */
        body {
            font-family: Arial, sans-serif;
            background-color: #121212; /* Fondo oscuro */
            color: #e0e0e0; /* Texto en color claro */
            line-height: 1.6;
        }

        /* Contenedor principal */
        .container {
            width: 100%; /* Ocupa todo el ancho de la pantalla */
            max-width: 1200px; /* Máximo ancho para pantallas grandes */
            margin: 0 auto;
            padding: 60px;
        }

        /* Estilo para el encabezado */
        header {
            background-color: #1f1f1f; /* Fondo oscuro en el encabezado */
            color: white;
            padding: 60px;
            text-align: center;
            width: 100%; /* Aseguramos que el header ocupe todo el ancho */
            position: relative;
        }

        /* Reemplazamos el título con una imagen */
        header img {
            max-width: 100%; /* Hace que la imagen sea responsiva */
            height: auto;
        }

        /* Estilo para la navegación en forma de lista centrada */
        header nav {
            margin-top: 20px;
        }

        header nav ul {
            list-style-type: none; /* Quitamos los puntos de la lista */
            display: flex;
            justify-content: center; /* Centra los elementos en el contenedor */
            gap: 20px; /* Espaciado entre los elementos */
            flex-wrap: wrap; /* Permite que los elementos se ajusten en varias filas si es necesario */
        }

        header nav ul li {
            display: inline; /* Los elementos de lista se muestran en línea */
        }

        header nav ul li a {
            color: #e0e0e0; /* Color claro para los enlaces */
            font-weight: bold;
            text-decoration: none;
            text-transform: uppercase;
            padding: 10px 20px;
            background-color: #333; /* Fondo oscuro en los botones */
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        header nav ul li a:hover {
            background-color: #ff7f50; /* Fondo naranja en hover */
            color: #fff; /* Texto blanco en hover */
        }

        /* Menú hamburguesa */
        .hamburger {
            display: none;
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            cursor: pointer;
        }

        .hamburger .bar {
            width: 30px;
            height: 5px;
            background-color: #fff;
            margin: 6px auto;
            transition: 0.3s;
        }

        .hamburger.open .bar:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }

        .hamburger.open .bar:nth-child(2) {
            opacity: 0;
        }

        .hamburger.open .bar:nth-child(3) {
            transform: rotate(-45deg) translate(5px, -5px);
        }

        /* Menú lateral */
        .menu {
            position: fixed;
            top: 0;
            left: -250px; /* Oculto por defecto */
            width: 250px;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
            transition: left 0.3s ease;
            z-index: 999;
            padding-top: 60px;
            display: none; /* Ocultar el menú por defecto */
        }

        .menu.show {
            left: 0; /* Mostrar menú cuando se activa */
            display: block;
        }

        .menu a {
            display: block;
            color: #fff;
            padding: 20px;
            text-align: center;
            font-size: 1.5rem;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .menu a:hover {
            background-color: #ff7f50;
        }

        /* Estilo para el banner */
        .banner {
            position: relative;
            background-image: url('minecraftredsurvival.png');
            background-size: cover;
            background-position: center;
            height: 20vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #e0e0e0; /* Texto en color claro */
            width: 100%; /* Asegura que el banner ocupe todo el ancho */
        }

        .banner h1 {
            font-size: 1rem;
            text-transform: uppercase;
            background: linear-gradient(to right, #ff7f50, #8a2be2); /* Gradiente de naranja a morado */
            -webkit-background-clip: text;
            color: transparent;
        }

        /* Estilo para el pie de página */
        footer {
            background-color: #1f1f1f; /* Fondo oscuro para el pie de página */
            color: white;
            padding: 20px 0;
            text-align: center;
            margin-top: 50px;
        }

        footer p {
            font-size: 0.9rem;
        }

        /* Hacer el botón hamburguesa visible en pantallas pequeñas */
        @media (max-width: 768px) {
            .hamburger {
                display: block;
            }

            /* Ocultar navegación principal en móvil */
            header nav {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- Botón Hamburguesa -->
    <div class="hamburger" id="hamburgerBtn">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>

    <!-- Menú lateral -->
    <div class="menu" id="menu">
        <a href="#home">Inicio</a>
        <a href="#about">Sobre nosotros</a>
        <a href="#services">Servicios</a>
        <a href="#contact">Contacto</a>
    </div>

    <header>
        <div class="container">
            <!-- Imagen personalizada como título -->
            <img src="mcstellartitle.png" alt="MCStellar Production Logo">
            <nav>
                <ul>
                    <li><a href="#home">Inicio</a></li>
                    <li><a href="#about">Sobre nosotros</a></li>
                    <li><a href="#services">Servicios</a></li>
                    <li><a href="#contact">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="banner">
        <div class="container">
            <h1>MCStellar Web Official</h1>
        </div>
    </section>

    <footer>
        <h1>® 2024 MCStellar Production - Todos los derechos reservados.</h1>
    </footer>

    <script>
        // Función para activar el menú hamburguesa
        const hamburgerBtn = document.getElementById('hamburgerBtn');
        const menu = document.getElementById('menu');
        hamburgerBtn.addEventListener('click', () => {
            hamburgerBtn.classList.toggle('open');
            menu.classList.toggle('show');
        });
    </script>
</body>
</html>
