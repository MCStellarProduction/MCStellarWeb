<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCStellar Production</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0e0e0; /* Fondo gris claro */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            opacity: 0;
            animation: fadeInUp 4s forwards;
            position: relative;
            overflow: hidden;
        }
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .menu {
            position: absolute;
            left: 20px;
            top: 20px;
            z-index: 1;
        }
        .menu-button {
            background: #ff9800;
            color: white;
            border: none;
            border-radius: 25px;
            padding: 10px 20px;
            cursor: pointer;
            margin-bottom: 10px;
        }
        .menu-list {
            display: none;
            position: absolute;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            padding: 10px;
        }
        .menu-list.show {
            display: block;
        }
        .content {
            border-radius: 15px;
            background-color: white;
            padding: 20px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
        }
        h1 {
            background: linear-gradient(90deg, #ff9800, #9c27b0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: bold;
            margin: 0;
        }
        .button {
            background: linear-gradient(90deg, #ff9800, #ffc107);
            border: none;
            border-radius: 25px;
            color: white;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s;
            margin: 10px;
        }
        .button:hover {
            background: linear-gradient(90deg, #ffc107, #ff9800);
        }
        .hidden {
            display: none;
        }
        .dark-mode {
            background-color: black;
            color: white;
        }
        .form-group {
            margin: 15px 0;
        }
    </style>
</head>
<body>
    <div class="menu">
        <button class="menu-button" onclick="toggleMenu()">☰</button>
        <div class="menu-list" id="menuList">
            <button onclick="showConfig()">Configuración</button>
            <button onclick="showLogin()">Iniciar Sesión</button>
            <button onclick="showStellarClient()">Stellar Client</button>
            <button onclick="showEvents()">Eventos</button>
            <button onclick="showContact()">Contáctanos</button>
        </div>
    </div>

    <div id="mainContent" class="content">
        <h1>MCStellar Production</h1>
        <p>¡Bienvenido a MCStellar Production! Somos una compañía de producción de video y creadores de eventos en Minecraft.</p>
    </div>

    <div id="config" class="hidden content">
        <h2>Configuración</h2>
        <label>
            Modo Oscuro
            <input type="checkbox" id="darkModeCheckbox" onchange="toggleDarkMode()">
        </label>
    </div>

    <div id="login" class="hidden content">
        <h2>Iniciar Sesión</h2>
        <div class="form-group">
            <input type="text" id="username" placeholder="Usuario">
        </div>
        <div class="form-group">
            <input type="password" id="password" placeholder="Contraseña">
        </div>
        <button class="button" onclick="login()">Iniciar Sesión</button>
        <p onclick="showRegister()">Registrarse</p>
    </div>

    <div id="register" class="hidden content">
        <h2>Registrarse</h2>
        <div class="form-group">
            <input type="email" id="regEmail" placeholder="Correo Electrónico">
        </div>
        <div class="form-group">
            <input type="text" id="regUsername" placeholder="Nombre de Usuario">
        </div>
        <div class="form-group">
            <input type="password" id="regPassword" placeholder="Contraseña">
        </div>
        <button class="button" onclick="createAccount()">Crear Cuenta</button>
    </div>

    <script>
        let isLoggedIn = false;

        function toggleMenu() {
            const menu = document.getElementById('menuList');
            menu.classList.toggle('show');
        }

        function showConfig() {
            hideAll();
            document.getElementById('config').classList.remove('hidden');
        }

        function showLogin() {
            hideAll();
            document.getElementById('login').classList.remove('hidden');
        }

        function showRegister() {
            hideAll();
            document.getElementById('register').classList.remove('hidden');
        }

        function createAccount() {
            const email = document.getElementById('regEmail').value;
            const username = document.getElementById('regUsername').value;
            const password = document.getElementById('regPassword').value;

            if (email && username && password) {
                localStorage.setItem('username', username);
                localStorage.setItem('password', password);
                alert('Cuenta creada exitosamente.');
                showLogin();
            }
        }

        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const storedUsername = localStorage.getItem('username');
            const storedPassword = localStorage.getItem('password');

            if (username === storedUsername && password === storedPassword) {
                isLoggedIn = true;
                alert('Iniciado sesión como ' + username);
                hideAll();
                document.getElementById('mainContent').classList.remove('hidden');
            } else {
                alert('Usuario o contraseña incorrectos.');
            }
        }

        function toggleDarkMode() {
            const checkbox = document.getElementById('darkModeCheckbox');
            if (checkbox.checked) {
                document.body.classList.add('dark-mode');
            } else {
                document.body.classList.remove('dark-mode');
            }
        }

        function hideAll() {
            document.getElementById('mainContent').classList.add('hidden');
            document.getElementById('config').classList.add('hidden');
            document.getElementById('login').classList.add('hidden');
            document.getElementById('register').classList.add('hidden');
        }

        function showStellarClient() {
            alert('Stellar Client no implementado.');
        }

        function showEvents() {
            alert('Eventos no implementado.');
        }

        function showContact() {
            alert('Contáctanos no implementado.');
        }
    </script>
</body>
</html>
