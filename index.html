<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MCStellar Wait...</title>
  <style>
    /* Estilos para el contenedor del loader */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    .container {
      width: 3.25em;
      transform-origin: center;
      animation: rotate4 2s linear infinite;
    }

    .loader {
      fill: none;
      stroke: #ee8000;
      stroke-width: 10;
      stroke-dasharray: 2, 200;
      stroke-dashoffset: 0;
      stroke-linecap: round;
      animation: dash4 1.5s ease-in-out infinite;
    }

    @keyframes rotate4 {
      100% {
        transform: rotate(360deg);
      }
    }

    @keyframes dash4 {
      0% {
        stroke-dasharray: 1, 200;
        stroke-dashoffset: 0;
      }

      50% {
        stroke-dasharray: 90, 200;
        stroke-dashoffset: -35px;
      }

      100% {
        stroke-dashoffset: -125px;
      }
    }
  </style>
</head>
<body>

  <!-- SVG del loader de carga -->
  <svg viewBox="25 25 50 50" class="container">
    <circle cx="50" cy="50" r="20" class="loader"></circle>
  </svg>

  <script>
    // Redirige despu√©s de 5 segundos a la URL personalizada
    setTimeout(function() {
      window.location.href = "https://www.tulinkpersonalizado.com";  // Cambia este link por el que quieras
    }, 5000);
  </script>

</body>
</html>
