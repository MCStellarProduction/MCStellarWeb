<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCStellar Production</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0e0e0; /* Fondo gris claro */
            margin: 0;
            padding: 0;
            overflow: hidden;
            position: relative;
        }
        .menu {
            position: absolute;
            left: 20px;
            top: 20px;
            z-index: 1;
        }
        .menu-button {
            background: #ff9800;
            color: white;
            border: none;
            border-radius: 25px;
            padding: 10px;
            cursor: pointer;
            font-size: 18px;
        }
        .menu-list {
            display: none;
            position: absolute;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            padding: 10px;
            margin-top: 5px;
            z-index: 2;
        }
        .menu-list.show {
            display: block;
        }
        .content {
            border-radius: 15px;
            background-color: white;
            padding: 20px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            margin: 50px auto; /* Espacio superior para el contenido */
            width: fit-content;
            position: relative;
            z-index: 3; /* Asegura que el contenido esté encima */
        }
        h1 {
            background: linear-gradient(90deg, #ff9800, #9c27b0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: bold;
            margin: 0;
        }
        .hidden {
            display: none;
        }
        .background-circle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.5; /* Transparencia de los círculos */
            z-index: 0; /* Envía los círculos al fondo */
            animation: moveCircle 10s linear infinite; /* Movimiento */
        }
        @keyframes moveCircle {
            from {
                transform: translate(0, 0);
            }
            to {
                transform: translate(100px, 100px);
            }
        }
        .circle {
            background: radial-gradient(circle, #9c27b0, #ff9800);
        }
        .circle-1 {
            width: 200px;
            height: 200px;
            top: -50px;
            left: -100px;
        }
        .circle-2 {
            width: 300px;
            height: 300px;
            top: 200px;
            left: 50px;
            animation-delay: 2s; /* Diferente tiempo de movimiento */
        }
        .circle-3 {
            width: 150px;
            height: 150px;
            bottom: -50px;
            right: 100px;
            animation-delay: 4s; /* Diferente tiempo de movimiento */
        }
        .circle-4 {
            width: 250px;
            height: 250px;
            top: 300px;
            right: -50px;
            animation-delay: 1s; /* Diferente tiempo de movimiento */
        }
        .circle-5 {
            width: 180px;
            height: 180px;
            bottom: 100px;
            left: 150px;
            animation-delay: 3s; /* Diferente tiempo de movimiento */
        }
    </style>
</head>
<body>
    <div class="menu">
        <button class="menu-button" onclick="toggleMenu()">☰</button>
        <div class="menu-list" id="menuList">
            <button onclick="showConfig()">Configuración</button>
            <button onclick="showLogin()">Iniciar Sesión</button>
            <button onclick="showStellarClient()">Stellar Client</button>
            <button onclick="showEvents()">Eventos</button>
            <button onclick="showContact()">Contáctanos</button>
        </div>
    </div>

    <div class="content">
        <h1>MCStellar Production</h1>
        <p>¡Bienvenido a MCStellar Production! Somos una compañía de producción de video y creadores de eventos en Minecraft.</p>
    </div>

    <div class="background-circle circle circle-1"></div>
    <div class="background-circle circle circle-2"></div>
    <div class="background-circle circle circle-3"></div>
    <div class="background-circle circle circle-4"></div>
    <div class="background-circle circle circle-5"></div>

    <script>
        function toggleMenu() {
            const menu = document.getElementById('menuList');
            menu.classList.toggle('show');
        }

        function showConfig() {
            alert('Configuración no implementada.');
        }

        function showLogin() {
            alert('Iniciar Sesión no implementada.');
        }

        function showStellarClient() {
            alert('Stellar Client no implementado.');
        }

        function showEvents() {
            alert('Eventos no implementado.');
        }

        function showContact() {
            alert('Contáctanos no implementado.');
        }
    </script>
</body>
</html>
