<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>McStellar Production</title>
    <style>
        /* Estilos generales */
        body {
            font-family: 'Sans-serif', Arial, sans-serif;
            margin: 0;
            background-color: #f2a71b;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        /* Fondo de estrellas */
        .star {
            position: absolute;
            background-color: #ffffff;
            border-radius: 50%;
            opacity: 0.8;
            animation: moveStar 10s linear infinite;
        }

        @keyframes moveStar {
            from {
                transform: translateY(0) translateX(0);
            }
            to {
                transform: translateY(100vh) translateX(100vw);
            }
        }

        /* Contenedor principal */
        .container {
            background: linear-gradient(90deg, #b52555, #f2a71b);
            padding: 30px;
            width: 80%;
            max-width: 600px;
            border-radius: 10px;
            text-align: center;
            color: #fff;
            position: relative;
            z-index: 1;
        }

        .logo {
            font-size: 36px;
            font-weight: bold;
            color: #F1C40F;
            margin: 0;
        }

        .subtitle {
            font-size: 12px;
            letter-spacing: 3px;
            color: #FFC107;
        }

        .description {
            background-color: #ffffff;
            color: #666;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            font-size: 14px;
            border: 2px solid #ffffff;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Animación Fade-In para los botones */
        .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            opacity: 0;
            animation: fadeIn 2s forwards;
            animation-delay: 1s;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        .button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            color: #fff;
            text-decoration: none;
        }

        .button-events {
            background-color: #FFA07A;
        }

        .button-contact {
            background-color: #C71585;
        }

        /* Estilos para el botón de menú */
        .menu-button {
            margin-top: 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }

        /* Menú desplegable */
        .dropdown-menu {
            position: absolute;
            top: 100%;
            right: 10%;
            background-color: #ffffff;
            color: #333;
            width: 150px;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .dropdown-menu.active {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .dropdown-option {
            padding: 10px;
            font-size: 14px;
            color: #333;
            text-align: left;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .dropdown-option:hover {
            background-color: #eee;
        }
    </style>
</head>
<body>

    <!-- Fondo de estrellas -->
    <script>
        // Generador de estrellas en movimiento
        function createStars() {
            const numStars = 50;
            for (let i = 0; i < numStars; i++) {
                const star = document.createElement("div");
                star.classList.add("star");
                star.style.width = Math.random() * 3 + "px";
                star.style.height = star.style.width;
                star.style.top = Math.random() * 100 + "vh";
                star.style.left = Math.random() * 100 + "vw";
                star.style.animationDuration = Math.random() * 10 + 5 + "s";
                star.style.animationDelay = Math.random() * 10 + "s";
                document.body.appendChild(star);
            }
        }
        document.addEventListener("DOMContentLoaded", createStars);
    </script>

    <div class="container">
        <h1 class="logo">McStellar Production</h1>
        <p class="subtitle">PRODUCTION</p>
        <div class="description">
            Somos una compañía de edición de video y creación de eventos en Minecraft. Nosotros podemos editar videos a nivel profesional. Contáctanos.
        </div>
        <div class="buttons">
            <a href="#" class="button button-events">VER EVENTOS</a>
            <a href="#" class="button button-contact">CONTACTARNOS!!</a>
        </div>

        <!-- Botón para abrir el menú -->
        <button class="menu-button" onclick="toggleMenu()">Menú</button>

        <!-- Menú desplegable -->
        <div id="dropdownMenu" class="dropdown-menu">
            <div class="dropdown-option">Configuración</div>
            <div class="dropdown-option">Idioma</div>
        </div>
    </div>

    <script>
        // Función para alternar el menú
        function toggleMenu() {
            const menu = document.getElementById("dropdownMenu");
            menu.classList.toggle("active");
        }
    </script>

</body>
</html>
