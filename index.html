<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCStellar Production - Inicio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #1c1c1c, #000);
            color: white;
        }
        
        .menu {
            position: relative;
            background-color: #333;
            padding: 10px;
        }
        
        .menu-icon {
            font-size: 24px;
            cursor: pointer;
        }
        
        .dropdown {
            display: none;
            position: absolute;
            top: 50px;
            left: 0;
            background-color: #444;
            border-radius: 5px;
            z-index: 10;
        }
        
        .dropdown a {
            display: block;
            padding: 10px;
            color: white;
            text-decoration: none;
        }
        
        .dropdown a:hover {
            background-color: #555;
        }
        
        .banner {
            width: 100%;
            height: auto;
        }
        
        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        
        .animated-button {
            background-color: grey;
            border: none;
            border-radius: 20px;
            color: white;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        
        .animated-button:hover {
            background: linear-gradient(to right, #ff7e5f, #feb47b);
        }
    </style>
</head>
<body>
    <div class="menu">
        <div class="menu-icon" onclick="toggleMenu()">â˜°</div>
        <div class="dropdown">
            <a href="novedades.html">Novedades</a>
            <a href="sobre_nosotros.html">Sobre Nosotros</a>
            <a href="stellar_client.html">Stellar Client</a>
            <a href="eventos_mc.html">Eventos Minecraft</a>
            <a href="https://youtube.com" target="_blank">YouTube</a>
        </div>
    </div>
    
    <header>
        <img src="banner.jpg" alt="Banner de MCStellar" class="banner">
    </header>

    <main>
        <div class="button-container">
            <button class="animated-button" onclick="animateButton(this, 'novedades.html')">Novedades</button>
            <button class="animated-button" onclick="animateButton(this, 'stellar_client.html')">Stellar Client</button>
            <button class="animated-button" onclick="window.open('https://youtube.com', '_blank')">YouTube</button>
            <button class="animated-button" onclick="window.open('https://discord.gg', '_blank')">Discord</button>
        </div>
    </main>

    <script>
        function toggleMenu() {
            const dropdown = document.querySelector('.dropdown');
            dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
        }

        function animateButton(button, redirect) {
            button.classList.add('checked');
            setTimeout(() => {
                window.location.href = redirect;
            }, 1000);
        }
    </script>
</body>
</html>
