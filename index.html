<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCStellar Production</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0e0e0; /* Fondo gris claro */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        h1 {
            color: #ff6f00;
            border-radius: 15px;
            background-color: white;
            padding: 10px 20px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }
        p {
            color: #333;
            margin: 20px 0;
            border-radius: 15px;
            background-color: white;
            padding: 10px 20px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }
        .button {
            background: linear-gradient(90deg, #ff9800, #ffc107);
            border: none;
            border-radius: 25px;
            color: white;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s;
            margin: 10px;
        }
        .button:hover {
            background: linear-gradient(90deg, #ffc107, #ff9800);
        }
        .alert {
            margin-top: 20px;
            border-radius: 15px;
            background-color: white;
            padding: 10px 20px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <h1>MCStellar Production</h1>
    <p>¡Bienvenido a MCStellar Production! Somos una compañía de producción de video y creadores de eventos en Minecraft.</p>
    <a href="https://www.youtube.com/@RedCompanyProductionsOfficial" class="button">Contáctanos</a>
    <a href="#" class="button" onclick="alert('Aún sin eventos'); return false;">Ver Proyectos</a>
</body>
</html>
