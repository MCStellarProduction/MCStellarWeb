<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>McStellar Production</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f2a71b;
        }

        .container {
            background: linear-gradient(90deg, #b52555, #f2a71b);
            padding: 30px;
            width: 80%;
            max-width: 600px;
            border-radius: 10px;
            text-align: center;
            color: #fff;
        }

        .logo {
            font-size: 36px;
            font-weight: bold;
            color: #F1C40F;
            margin: 0;
        }

        .subtitle {
            font-size: 12px;
            letter-spacing: 3px;
            color: #FFC107;
        }

        .description {
            background-color: #ffffff;
            color: #333;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
            font-size: 14px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            color: #fff;
            text-decoration: none;
        }

        .button-events {
            background-color: #FFA07A;
        }

        .button-contact {
            background-color: #C71585;
        }

        .logo img {
            max-width: 50px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="logo">McStellar Production</h1>
        <p class="subtitle">PRODUCTION</p>
        <div class="description">
            Somos una compañía de edición de video y creación de eventos en Minecraft. Nosotros podemos editar videos a nivel profesional. Contáctanos.
        </div>
        <div class="buttons">
            <a href="#" class="button button-events">VER EVENTOS</a>
            <a href="#" class="button button-contact">CONTACTARNOS!!</a>
        </div>
    </div>
</body>
</html>
