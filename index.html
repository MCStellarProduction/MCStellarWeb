<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCStellar Production</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            position: relative;
            transition: background-color 0.5s;
        }
        .loading-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #9c27b0, #ff9800);
            color: white;
            font-size: 24px;
            flex-direction: column;
            z-index: 100;
            opacity: 1;
            transition: opacity 0.5s;
        }
        .loading-screen .loader {
            width: 60px;
            height: 60px;
            border: 8px solid white;
            border-top: 8px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-top: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .progress-bar {
            width: 80%;
            height: 10px;
            background: linear-gradient(to right, #ff9800, #ffeb3b);
            border-radius: 5px;
            position: relative;
            overflow: hidden;
            margin-top: 20px;
        }
        .progress {
            height: 100%;
            background: #fff;
            width: 0;
            animation: loading 3s forwards;
        }
        @keyframes loading {
            0% { width: 0; }
            100% { width: 100%; }
        }
        .menu {
            position: absolute;
            left: 20px;
            top: 20px;
            z-index: 10;
        }
        .menu-button {
            background: #ff9800;
            color: white;
            border: none;
            border-radius: 25px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 18px;
            transition: background 0.3s;
        }
        .menu-button:hover {
            background: #e68a00;
        }
        .menu-list {
            display: none;
            position: absolute;
            background: white;
            border: 2px solid #ff9800;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            padding: 10px;
            margin-top: 5px;
            z-index: 11;
        }
        .menu-list.show {
            display: block;
        }
        .menu-list button {
            background: white;
            border: 2px solid #ff9800;
            border-radius: 5px;
            color: #ff9800;
            padding: 10px;
            cursor: pointer;
            margin: 5px 0;
            width: 100%;
            transition: background 0.3s;
        }
        .menu-list button:hover {
            background: #ff9800;
            color: white;
        }
        .content {
            border-radius: 15px;
            background-color: white;
            padding: 20px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            margin: auto;
            max-width: 90%;
            position: relative;
            z-index: 3;
            display: none;
            opacity: 0;
            transition: opacity 0.5s;
        }
        h1 {
            background: linear-gradient(90deg, #ff9800, #9c27b0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: bold;
            font-size: 3em;
            text-align: center;
            margin: 0;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            z-index: 20;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            animation: fadeIn 0.5s forwards;
            padding: 20px;
            box-sizing: border-box;
        }
        .dark-mode {
            background-color: #121212;
            color: white;
        }
        .beta-text {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: #ff9800;
            font-size: 18px;
            z-index: 5;
        }
        .background-circle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.5;
            z-index: 0;
        }
        .circle {
            background: radial-gradient(circle, #9c27b0, #ff9800);
        }
        .circle-1 { width: 150px; height: 150px; top: -50px; left: -100px; }
        .circle-2 { width: 200px; height: 200px; top: 200px; left: 50px; }
        .circle-3 { width: 100px; height: 100px; bottom: -50px; right: 100px; }
        .circle-4 { width: 150px; height: 150px; top: 300px; right: -50px; }
        .circle-5 { width: 120px; height: 120px; bottom: 100px; left: 150px; }
        @media (max-width: 600px) {
            .circle { width: 80px; height: 80px; }
        }
    </style>
</head>
<body onload="showLoadingScreen()">
    <div class="loading-screen" id="loadingScreen">
        Cargando...
        <div class="loader"></div>
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
    </div>

    <div class="menu" id="menu">
        <button class="menu-button" id="menuButton" onclick="toggleMenu()">☰</button>
        <div class="menu-list" id="menuList">
            <button onclick="showConfig()">Configuración</button>
            <button onclick="showLogin()">Iniciar Sesión</button>
            <button onclick="showStellarClient()">Stellar Client</button>
            <button onclick="showEvents()">Eventos</button>
            <button onclick="showContact()">Contáctanos</button>
        </div>
    </div>

    <div class="content" id="content">
        <h1>MCStellar Production</h1>
        <p>¡Bienvenido a MCStellar Production! Somos una compañía de producción de video y creadores de eventos en Minecraft.</p>
    </div>

    <div class="overlay" id="configOverlay">
        <h2>Configuración</h2>
        <label>
            <input type="checkbox" id="darkModeToggle" onchange="toggleDarkMode()"> Modo Oscuro
        </label>
        <button onclick="closeOverlay()">Cerrar</button>
    </div>

    <div class="beta-text">- BETA_TEST MCSTELLAR WEB -</div>

    <div class="background-circle circle circle-1"></div>
    <div class="background-circle circle circle-2"></div>
    <div class="background-circle circle circle-3"></div>
    <div class="background-circle circle circle-4"></div>
    <div class="background-circle circle circle-5"></div>

    <script>
        function toggleMenu() {
            const menuList = document.getElementById('menuList');
            menuList.classList.toggle('show');
        }

        function showLoadingScreen() {
            document.getElementById('loadingScreen').style.display = 'flex';
            setTimeout(() => {
                document.getElementById('loadingScreen').style.display = 'none';
                showContent();
            }, 3000);
        }

        function showContent() {
            const content = document.getElementById('content');
            content.style.display = 'block';
            content.style.opacity = '1';
            document.getElementById('menu').style.display = 'block';
        }

        function showConfig() {
            document.getElementById('configOverlay').style.display = 'flex';
        }

        function closeOverlay() {
            document.getElementById('configOverlay').style.display = 'none';
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }
    </script>
</body>
</html>
