<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCStellar Production</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            position: relative;
            transition: background-color 0.5s; /* Transición para el modo oscuro */
        }
        .loading-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #9c27b0, #2196f3); /* Degradado de morado a azul */
            color: white;
            font-size: 24px;
            flex-direction: column;
            z-index: 100; /* Capa superior */
        }
        .loading-screen .loader {
            border: 8px solid white;
            border-top: 8px solid transparent;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite; /* Animación de giro */
            margin-top: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .menu {
            position: absolute;
            left: 20px;
            top: 20px;
            z-index: 10; /* Capa máxima */
            display: none; /* Oculta el menú al inicio */
        }
        .menu-button {
            background: #ff9800;
            color: white;
            border: none;
            border-radius: 25px;
            padding: 10px;
            cursor: pointer;
            font-size: 18px;
        }
        .menu-list {
            display: none;
            position: absolute;
            background: white;
            border: 2px solid #ff9800; /* Borde de color */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            padding: 10px;
            margin-top: 5px;
            z-index: 11; /* Asegura que esté encima del menú */
        }
        .menu-list.show {
            display: block;
        }
        .menu-list button {
            background: white;
            border: 2px solid #ff9800; /* Borde de color */
            border-radius: 5px;
            color: #ff9800;
            padding: 10px;
            cursor: pointer;
            margin: 5px 0;
            width: 100%; /* Botones al ancho completo */
        }
        .content {
            border-radius: 15px;
            background-color: white;
            padding: 20px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            margin: auto;
            max-width: 90%; /* Ajustar ancho en móviles */
            position: relative;
            z-index: 3; /* Asegura que el contenido esté encima */
            display: none; /* Oculta el contenido al inicio */
            opacity: 0;
            transition: opacity 0.5s; /* Transición de opacidad */
        }
        h1 {
            background: linear-gradient(90deg, #ff9800, #9c27b0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: bold;
            font-size: 3em; /* Tamaño de texto aumentado */
            text-align: center; /* Texto centrado */
            margin: 0;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9); /* Fondo blanco con opacidad */
            z-index: 20; /* Capa encima de todo */
            justify-content: center;
            align-items: center;
            flex-direction: column;
            animation: fadeIn 2s forwards; /* Animación de Fade In */
            padding: 20px; /* Espaciado interno */
            box-sizing: border-box; /* Incluye padding en el ancho y alto */
        }
        .dark-mode {
            background-color: #121212; /* Fondo oscuro */
            color: white; /* Color de texto claro */
        }
        .dark-mode .overlay {
            background: rgba(50, 50, 50, 0.9); /* Fondo gris oscuro para el overlay */
        }
        .beta-text {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: #ff9800; /* Color de texto */
            font-size: 18px; /* Tamaño de texto */
            z-index: 5; /* Capa encima de todo */
        }
        .background-circle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.5; /* Transparencia de los círculos */
            z-index: 0; /* Envía los círculos al fondo */
            animation: moveCircle 10s linear infinite; /* Movimiento */
        }
        @keyframes moveCircle {
            from {
                transform: translate(0, 0);
            }
            to {
                transform: translate(100px, 100px);
            }
        }
        .circle {
            background: radial-gradient(circle, #9c27b0, #ff9800);
        }
        .circle-1 {
            width: 150px; /* Tamaño ajustado */
            height: 150px; /* Tamaño ajustado */
            top: -50px;
            left: -100px;
        }
        .circle-2 {
            width: 200px; /* Tamaño ajustado */
            height: 200px; /* Tamaño ajustado */
            top: 200px;
            left: 50px;
            animation-delay: 2s; /* Diferente tiempo de movimiento */
        }
        .circle-3 {
            width: 100px; /* Tamaño ajustado */
            height: 100px; /* Tamaño ajustado */
            bottom: -50px;
            right: 100px;
            animation-delay: 4s; /* Diferente tiempo de movimiento */
        }
        .circle-4 {
            width: 150px; /* Tamaño ajustado */
            height: 150px; /* Tamaño ajustado */
            top: 300px;
            right: -50px;
            animation-delay: 1s; /* Diferente tiempo de movimiento */
        }
        .circle-5 {
            width: 120px; /* Tamaño ajustado */
            height: 120px; /* Tamaño ajustado */
            bottom: 100px;
            left: 150px;
            animation-delay: 3s; /* Diferente tiempo de movimiento */
        }
        /* Estilos responsivos */
        @media (max-width: 600px) {
            .circle {
                width: 80px; /* Tamaño más pequeño en móviles */
                height: 80px;
            }
        }
    </style>
</head>
