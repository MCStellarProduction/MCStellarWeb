<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCStellar Production</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body onload="hideLoader()">
    <div id="loader" class="loader">Cargando...</div>
    <div class="container">
        <header>
            <h1 class="title">MCStellar Production</h1>
            <div class="bubble description">
                <p>MCStellar es una compañia de edicion de video y creador de eventos minecraft. Hacemos trabajos de eventos minecraft con animaciones y muchos aspectos a tu gusto. Esperamos trabajar contigo pronto...</p>
            </div>
        </header>
        <div class="auth-container">
            <div class="bubble form-container">
                <form id="login-form" class="form">
                    <h2>Iniciar Sesión</h2>
                    <input type="email" placeholder="Correo Electrónico" required>
                    <input type="password" placeholder="Contraseña" required>
                    <button type="submit">Iniciar Sesión</button>
                </form>
            </div>
            <div class="bubble form-container">
                <form id="register-form" class="form">
                    <h2>Registro</h2>
                    <input type="text" placeholder="Nombre" required>
                    <input type="email" placeholder="Correo Electrónico" required>
                    <input type="password" placeholder="Contraseña" required>
                    <button type="submit">Registrar</button>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
