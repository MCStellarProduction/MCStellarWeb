<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCStellar Production</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0e0e0; /* Fondo gris claro */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            opacity: 0; /* Inicialmente invisible para la animación */
            animation: fadeInUp 4s forwards; /* Animación de Fade In hacia arriba */
        }
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px); /* Movimiento inicial hacia abajo */
            }
            100% {
                opacity: 1;
                transform: translateY(0); /* Finaliza en su posición original */
            }
        }
        .content {
            border-radius: 15px;
            background-color: white;
            padding: 20px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px; /* Espacio entre los globos */
        }
        h1 {
            background: linear-gradient(90deg, #ff9800, #9c27b0); /* Gradiente de naranja a morado */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: bold; /* Negrita */
            margin: 0; /* Sin margen */
        }
        p {
            color: #333;
            margin: 10px 0; /* Ajuste del margen */
        }
        .button-container {
            border-radius: 15px;
            background-color: white;
            padding: 20px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }
        .button {
            background: linear-gradient(90deg, #ff9800, #ffc107);
            border: none;
            border-radius: 25px;
            color: white;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s;
            margin: 10px;
            display: inline-block; /* Para que los botones se alineen correctamente */
        }
        .button:hover {
            background: linear-gradient(90deg, #ffc107, #ff9800);
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>MCStellar Production</h1>
        <p>¡Bienvenido a MCStellar Production! Somos una compañía de producción de video y creadores de eventos en Minecraft.</p>
    </div>
    <div class="button-container">
        <a href="https://www.youtube.com/@RedCompanyProductionsOfficial" class="button">Contáctanos</a>
        <a href="#" class="button" onclick="alert('Aún sin eventos'); return false;">Ver Proyectos</a>
    </div>
</body>
</html>
