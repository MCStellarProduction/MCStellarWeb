<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>MCStellar Production</title>
  <link rel="icon" href="mcstellarpageicon.png" type="image/x-icon">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    /* Estilos Generales */
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      overflow: hidden; /* Evita el desplazamiento durante la carga */
    }

    /* Pantalla de carga */
    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .typing-indicator {
      width: 60px;
      height: 30px;
      display: flex;
      justify-content: space-between;
      position: relative;
    }

    .typing-circle {
      width: 8px;
      height: 8px;
      background-color: #000;
      border-radius: 50%;
      animation: typing-animation 0.5s infinite ease-in-out;
    }

    .typing-circle:nth-child(2) {
      animation-delay: 0.2s;
    }

    .typing-circle:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes typing-animation {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    /* Contenido principal */
    .content {
      display: none; /* Ocultamos el contenido hasta que la página termine de cargar */
    }

    header {
      width: 100%;
      text-align: center;
      padding: 20px;
    }

    header img {
      width: 150px;
      height: auto;
    }

    section {
      width: 90%;
      max-width: 1200px;
      margin: 20px auto;
      text-align: center;
    }

    .section-title {
      font-weight: bold;
      font-size: 1.5em;
      margin-bottom: 20px;
    }

    .card {
      background-color: #fff;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: left;
    }

    .gradient-text {
      background: linear-gradient(45deg, #ee8000, #9b4d96);
      -webkit-background-clip: text;
      color: transparent;
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      padding: 10px;
      background-color: #525252;
      display: flex;
      justify-content: space-around;
      align-items: center;
    }

    footer .button {
      width: 50px;
      height: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 50%;
      background: #ee8000;
      color: white;
      text-decoration: none;
      font-size: 20px;
      transition: transform 0.3s ease;
    }

    footer .button:hover {
      transform: scale(1.2);
    }
  </style>
</head>
<body>
  <!-- Pantalla de Carga -->
  <div class="loading-screen" id="loading-screen">
    <div class="typing-indicator">
      <div class="typing-circle"></div>
      <div class="typing-circle"></div>
      <div class="typing-circle"></div>
    </div>
  </div>

  <!-- Contenido principal -->
  <div class="content" id="main-content">
    <header>
      <img src="mcstellaricon.png" alt="MCStellar Production">
    </header>

    <section>
      <div class="section-title">MCStellar Production</div>
      <div class="card">
        <h2>Welcome to <span class="gradient-text">MCStellar Production</span></h2>
        <p>
          Welcome to the official website of MCStellar Production, a company focused on Minecraft events and video editing. 
          Explore our social media for more content:
          <a href="https://www.youtube.com/@mcstellarofficial" target="_blank">YouTube</a>, 
          <a href="https://discord.gg/7peCEVcsVB" target="_blank">Discord</a>, or 
          <a href="https://x.com/mcstellar_group" target="_blank">X</a>.
        </p>
      </div>
    </section>

    <footer>
      <a href="https://www.mcstellar.lat/inicio" class="button"><i class="fas fa-home"></i></a>
      <a href="https://www.mcstellar.lat/search" class="button"><i class="fas fa-search"></i></a>
      <a href="https://www.mcstellar.lat/stellarclient" class="button"><i class="fas fa-star"></i></a>
      <a href="https://www.mcstellar.lat/social" class="button"><i class="fas fa-wifi"></i></a>
    </footer>
  </div>

  <script>
    // Mostrar contenido después de cargar
    window.addEventListener("load", function () {
      const loadingScreen = document.getElementById("loading-screen");
      const mainContent = document.getElementById("main-content");

      // Oculta la pantalla de carga y muestra el contenido
      loadingScreen.style.display = "none";
      mainContent.style.display = "block";
    });
  </script>
</body>
</html>
