<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>MCStellar Production</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding-bottom: 80px;
    }

    header {
      width: 100%;
      text-align: center;
      padding: 20px;
    }

    header img {
      width: 100%;
      height: auto;
    }

    section {
      width: 90%;
      max-width: 1200px;
      margin: 40px 0;
    }

    .section-title {
      font-weight: bold;
      font-size: 1.5em;
      margin-bottom: 20px;
      text-align: center;
    }

    .card {
      background-color: #fff;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }

    .card h2 {
      font-weight: bold;
      margin-bottom: 10px;
    }

    .card p {
      font-size: 1em;
      color: #555;
    }

    .video-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .video-card {
      background-color: #fff;
      border-radius: 15px;
      overflow: hidden;
      width: 300px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .video-card img {
      width: 100%;
      border-bottom: 2px solid #eee;
    }

    .video-card .video-title {
      font-weight: bold;
      padding: 10px;
      background-color: #f7f7f7;
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      padding: 5px 0;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      background-color: #ee8000;
    }

    .button-container {
      display: flex;
      width: 250px;
      height: 50px;
      justify-content: space-between;
      border-radius: 10px;
      box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px, rgba(245, 73, 144, 0.5) 5px 10px 15px;
      background-color: #ee8000;
    }

    .button {
      outline: 0 !important;
      border: 0 !important;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: transparent;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 20px;
      transition: all 0.3s ease-in-out;
      cursor: pointer;
    }

    .button:hover {
      transform: scale(1.2) rotate(10deg); /* Animación de escala y rotación */
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.6), 0 0 20px rgba(255, 150, 0, 0.8); /* Efecto de sombra cuando se toca */
    }

    .button:active {
      transform: scale(0.95) rotate(-5deg); /* Cuando se hace clic: reduce el tamaño y cambia la rotación */
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.6); /* Sombra más suave cuando se hace clic */
    }

    .icon {
      font-size: 20px;
    }

    @media (max-width: 768px) {
      .button-container {
        width: 250px;
        height: 50px;
      }

      .button {
        width: 45px;
        height: 45px;
      }

      .icon {
        font-size: 22px;
      }
    }

    @media (max-width: 480px) {
      .button-container {
        width: 300px;
        height: 60px;
      }

      .button {
        width: 50px;
        height: 50px;
      }

      .icon {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>

  <header>
    <img src="https://via.placeholder.com/1600x900" alt="MCStellar Production">
  </header>

  <section>
    <div class="section-title">Novedades</div>
    <div class="card">
      <h2>¡Nuevo Proyecto de Minecraft!</h2>
      <p>Descubre nuestro nuevo proyecto en el mundo de Minecraft, donde estamos creando un mapa épico con nuevos desafíos y mucho más. ¡No te lo puedes perder!</p>
    </div>
  </section>

  <footer>
    <div class="button-container">
      <a href="https://www.mcstellar.lat/inicio" class="button" title="Inicio">
        <i class="fas fa-home icon"></i> <!-- Icono de Casa -->
      </a>
      <a href="https://www.ejemplo2.com" class="button" title="Buscar">
        <i class="fas fa-search icon"></i> <!-- Icono de Lupa -->
      </a>
      <a href="https://www.ejemplo3.com" class="button" title="Favoritos">
        <i class="fas fa-star icon"></i> <!-- Icono de Estrella -->
      </a>
      <a href="https://www.ejemplo4.com" class="button" title="Más Opciones">
        <i class="fas fa-ellipsis-h icon"></i> <!-- Icono de Tres Puntos -->
      </a>
    </div>
  </footer>

</body>
</html>
