<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimal-ui">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>MCStellar Production</title>
  <link rel="icon" href="mcstellarpageicon.png" type="image/x-icon">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    /* Estilos Generales */
    body {
      user-select: none;
      font-family: 'Arial', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Pantalla de carga */
    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .typing-indicator {
      width: 60px;
      height: 30px;
      position: relative;
      z-index: 4;
    }

    .typing-circle {
      width: 8px;
      height: 8px;
      position: absolute;
      border-radius: 50%;
      background-color: #000;
      left: 15%;
      transform-origin: 50%;
      animation: typing-circle7124 0.5s alternate infinite ease;
    }

    @keyframes typing-circle7124 {
      0% {
        top: 20px;
        height: 5px;
        border-radius: 50px 50px 25px 25px;
        transform: scaleX(1.7);
      }
      40% {
        height: 8px;
        border-radius: 50%;
        transform: scaleX(1);
      }
      100% {
        top: 0%;
      }
    }

    .typing-circle:nth-child(2) {
      left: 45%;
      animation-delay: 0.2s;
    }

    .typing-circle:nth-child(3) {
      left: auto;
      right: 15%;
      animation-delay: 0.3s;
    }

    .typing-shadow {
      width: 5px;
      height: 4px;
      border-radius: 50%;
      background-color: rgba(0, 0, 0, 0.2);
      position: absolute;
      top: 30px;
      transform-origin: 50%;
      z-index: 3;
      left: 15%;
      filter: blur(1px);
      animation: typing-shadow046 0.5s alternate infinite ease;
    }

    @keyframes typing-shadow046 {
      0% {
        transform: scaleX(1.5);
      }
      40% {
        transform: scaleX(1);
        opacity: 0.7;
      }
      100% {
        transform: scaleX(0.2);
        opacity: 0.4;
      }
    }

    .typing-shadow:nth-child(4) {
      left: 45%;
      animation-delay: 0.2s;
    }

    .typing-shadow:nth-child(5) {
      left: auto;
      right: 15%;
      animation-delay: 0.3s;
    }

    /* Contenido principal oculto inicialmente */
    .content {
      display: none;
    }
  </style>
</head>
<body>
  <!-- Pantalla de Carga -->
  <div class="loading-screen" id="loading-screen">
    <div class="typing-indicator">
      <div class="typing-circle"></div>
      <div class="typing-circle"></div>
      <div class="typing-circle"></div>
      <div class="typing-shadow"></div>
      <div class="typing-shadow"></div>
      <div class="typing-shadow"></div>
    </div>
  </div>

  <!-- Contenido principal -->
  <div class="content" id="main-content">
    <header>
      <img src="mcstellaricon.png" alt="MCStellar Production" id="protectedImage">
    </header>

    <section>
      <div class="section-title">MCStellar Production</div>
      <div class="card">
        <div class="card-content">
          <div class="banner-container">
            <img src="presentationgif.gif" alt="GIF de Presentación" class="banner" id="protectedImage">
          </div>
          <div class="content">
            <h2>!!<span class="gradient-text">Welcome to the MCStellar Production</span>¡¡</h2>
            <p id="description">Welcome everyone to the official website of MCStellar Production...</p>
          </div>
        </div>
      </div>
    </section>
  </div>

  <script>
    // Simula la carga del sitio
    window.addEventListener("load", function () {
      const loadingScreen = document.getElementById("loading-screen");
      const mainContent = document.getElementById("main-content");

      // Oculta la pantalla de carga y muestra el contenido
      setTimeout(() => {
        loadingScreen.style.display = "none";
        mainContent.style.display = "block";
      }, 3000); // Cambia 3000ms (3s) según el tiempo de carga deseado
    });
  </script>
</body>
</html>
