<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carga - MCStellar Production</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    .container {
      width: 3.25em;
      transform-origin: center;
      animation: rotate4 2s linear infinite;
    }

    .loader {
      fill: none;
      stroke: #ee8000;
      stroke-width: 10;
      stroke-dasharray: 2, 200;
      stroke-dashoffset: 0;
      stroke-linecap: round;
      animation: dash4 1.5s ease-in-out infinite;
    }

    @keyframes rotate4 {
      100% {
        transform: rotate(360deg);
      }
    }

    @keyframes dash4 {
      0% {
        stroke-dasharray: 1, 200;
        stroke-dashoffset: 0;
      }

      50% {
        stroke-dasharray: 90, 200;
        stroke-dashoffset: -35px;
      }

      100% {
        stroke-dashoffset: -125px;
      }
    }

    /* Hacer que el contenido de la página solo se muestre después de que la carga haya terminado */
    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    /* Transición de ocultación */
    .loaded .loading-screen {
      display: none;
    }
  </style>
</head>
<body class="loading">

  <!-- Pantalla de Carga -->
  <div class="loading-screen">
    <svg viewBox="25 25 50 50" class="container">
      <circle cx="50" cy="50" r="20" class="loader"></circle>
    </svg>
  </div>

  <!-- Contenido de la página -->
  <div class="content">
    <h1>Bienvenido a MCStellar Production</h1>
    <p>Contenido cargado. ¡Diviértete explorando!</p>
  </div>

  <script>
    // Simula la carga de la página
    window.onload = function () {
      // Aquí podrías simular una carga más prolongada si lo deseas
      setTimeout(function() {
        document.body.classList.remove('loading'); // Eliminar la clase de "loading"
        document.body.classList.add('loaded'); // Añadir la clase de "loaded"
      }, 3000); // Simula un retraso de 3 segundos antes de ocultar la pantalla de carga
    };
  </script>

</body>
</html>
