<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página con Imágenes en 16:9</title>
    <style>
        /* Estilos generales */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        /* Imagen de fondo que cubre toda la pantalla */
        body {
            background-image: url('aldea-25784081.png'); /* Imagen de fondo */
            background-size: cover; /* La imagen cubre todo el fondo */
            background-position: center; /* Centra la imagen */
            background-repeat: no-repeat; /* Evita la repetición de la imagen */
            background-attachment: fixed; /* La imagen permanece fija al hacer scroll */
        }

        /* Imagen de cabecera */
        .header-image {
            width: 100%;
            height: 20vh; /* 20% de la altura de la pantalla */
            object-fit: cover; /* Mantiene la proporción de la imagen */
        }

        /* Contenedor de imágenes en columna */
        .image-grid {
            display: flex;
            flex-direction: column; /* Coloca los elementos en una columna */
            gap: 20px;
            padding: 20px;
            align-items: center;
        }

        /* Estilo de cada cuadro de imagen con proporción 16:9 */
        .image-box {
            width: 80%; /* Ajusta este valor para cambiar el ancho de las imágenes */
            aspect-ratio: 16 / 9; /* Mantiene la proporción 16:9 */
            overflow: hidden;
            border: 2px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        /* Imagen dentro del cuadro */
        .image-box img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Mantiene la proporción de la imagen dentro del cuadro */
        }
    </style>
</head>
<body>
    <!-- Imagen de cabecera -->
    <img src="Aldea-189938i19938.png" alt="Imagen de cabecera" class="header-image">

    <!-- Contenedor de imágenes en columna -->
    <div class="image-grid">
        <!-- Cuadro con imagen personalizada en 16:9 -->
        <div class="image-box">
            <img src="URL_DE_TU_IMAGEN_1.jpg" alt="Imagen 1">
        </div>
        <div class="image-box">
            <img src="URL_DE_TU_IMAGEN_2.jpg" alt="Imagen 2">
        </div>
        <div class="image-box">
            <img src="URL_DE_TU_IMAGEN_3.jpg" alt="Imagen 3">
        </div>
        <!-- Agrega más cuadros según lo necesites -->
    </div>
</body>
</html>
